<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ao Phim Của Đức - Integrated Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff9d00; --bg: #0f1014; --text: #e5e5e5; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }

        header {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 4%; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 1000; box-sizing: border-box;
        }
        .logo img { height: 40px; }

        /* Full Screen Banner */
        .hero-slider { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; transition: opacity 0.8s ease;
            background-size: cover; background-position: center;
            display: flex; align-items: center; padding: 0 6%; box-sizing: border-box;
        }
        .slide.active { opacity: 1; z-index: 10; }
        
        /* Overlay làm tối nền để nổi bật chữ */
        .slide::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.8) 100%);
        }

        .slide-content { position: relative; z-index: 20; width: 100%; max-width: 800px; transition: all 0.5s ease; }
        
        /* Khi nhấn Xem ngay, nội dung phim sẽ thu nhỏ lại nhường chỗ cho danh sách tập */
        .slide.watching .slide-content { transform: translateY(-50px); }

        .slide-content h1 { font-size: 3.5rem; margin: 0; color: #fff; text-shadow: 2px 2px 10px #000; }
        .description { font-size: 1.1rem; color: #ccc; margin: 20px 0; max-width: 500px; }

        /* Nút bấm */
        .btn-play { 
            background: #fff; color: #000; padding: 15px 40px; border-radius: 50px; 
            font-weight: bold; text-decoration: none; display: inline-flex; align-items: center; gap: 10px;
            cursor: pointer; transition: 0.3s;
        }
        .btn-play:hover { background: var(--primary); transform: scale(1.05); }

        /* Danh sách tập phim ẩn (Sẽ hiện khi nhấn Xem ngay) */
        .episode-container {
            display: none; margin-top: 30px; animation: fadeInUp 0.5s ease;
        }
        .slide.watching .episode-container { display: block; }

        .season-select { display: flex; gap: 10px; margin-bottom: 15px; }
        .s-btn { 
            background: rgba(255,255,255,0.1); border: 1px solid #444; color: #fff; 
            padding: 5px 15px; border-radius: 4px; cursor: pointer;
        }
        .s-btn.active { background: var(--primary); color: #000; }

        .ep-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; 
            max-height: 200px; overflow-y: auto; padding-right: 10px;
        }
        .ep-link { 
            background: rgba(255,255,255,0.15); color: #fff; text-align: center; 
            padding: 10px; text-decoration: none; border-radius: 4px; font-weight: bold; font-size: 13px;
        }
        .ep-link:hover { background: var(--primary); color: #000; }

        /* Thumbnails bên phải */
        .thumbnails {
            position: absolute; bottom: 50px; right: 4%; z-index: 100;
            display: flex; gap: 10px;
        }
        .thumb {
            width: 80px; height: 45px; border-radius: 4px; overflow: hidden;
            border: 2px solid transparent; cursor: pointer; opacity: 0.5; transition: 0.3s;
        }
        .thumb.active { border-color: var(--primary); opacity: 1; transform: scale(1.1); }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Nút quay lại để tiếp tục Slideshow */
        .btn-back {
            display: none; margin-top: 20px; color: #aaa; cursor: pointer; font-size: 14px;
        }
        .slide.watching .btn-back { display: block; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="logo1.png" alt="Logo"></div>
    <div style="color: var(--primary); font-weight: bold;">CHƠI GAME XONG RỒI XEM NHÉ</div>
</header>

<section class="hero-slider" id="mainSlider">
    <div class="slide active" id="slide-0" style="background-image: url('poster-stranger 99-.jpg');">
        <div class="slide-content">
            <h1>Stranger Things</h1>
            <p class="description">Trận chiến cuối cùng tại Hawkins. Toàn bộ các mùa phim đã sẵn sàng.</p>
            
            <div class="btn-play" onclick="startWatching(0)"><i class="fas fa-play"></i> XEM NGAY</div>
            
            <div class="episode-container">
                <div class="season-select">
                    <button class="s-btn active">Phần 5</button>
                    <button class="s-btn">Phần 4</button>
                </div>
                <div class="ep-grid">
                    <a href="https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20251127/VdVcTjll/index.m3u8" class="ep-link">Tập 1</a>
                    <a href="https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20251127/Xaex73oM/index.m3u8" class="ep-link">Tập 2</a>
                    <a href="#" class="ep-link">Tập 3</a>
                    <a href="#" class="ep-link">Tập 4</a>
                </div>
                <div class="btn-back" onclick="stopWatching(0)"><i class="fas fa-sync"></i> Tiếp tục phát Slide</div>
            </div>
        </div>
    </div>

    <div class="slide" id="slide-1" style="background-image: url('https://image.tmdb.org/t/p/original/69Yp9vU7Yp9v.jpg');">
        <div class="slide-content">
            <h1>Phim Thứ Hai</h1>
            <p class="description">Mô tả tóm tắt nội dung phim thứ hai của mày tại đây.</p>
            <div class="btn-play" onclick="startWatching(1)"><i class="fas fa-play"></i> XEM NGAY</div>
            <div class="episode-container">
                <div class="ep-grid">
                    <a href="#" class="ep-link">Tập 1</a>
                    <a href="#" class="ep-link">Tập 2</a>
                </div>
                <div class="btn-back" onclick="stopWatching(1)">Quay lại</div>
            </div>
        </div>
    </div>

    <div class="thumbnails">
        <div class="thumb active" onclick="goToSlide(0)"><img src="poster-stranger 99-.jpg"></div>
        <div class="thumb" onclick="goToSlide(1)"><img src="https://image.tmdb.org/t/p/w200/69Yp9vU7Yp9v.jpg"></div>
        </div>
</section>

<script>
    let currentIdx = 0;
    let isWatching = false;
    const slides = document.querySelectorAll('.slide');
    const thumbs = document.querySelectorAll('.thumb');
    let autoSlide = setInterval(nextSlide, 3000);

    function nextSlide() {
        if (isWatching) return;
        slides[currentIdx].classList.remove('active');
        thumbs[currentIdx].classList.remove('active');
        currentIdx = (currentIdx + 1) % slides.length;
        slides[currentIdx].classList.add('active');
        thumbs[currentIdx].classList.add('active');
    }

    function goToSlide(n) {
        if (isWatching) stopWatching(currentIdx);
        slides[currentIdx].classList.remove('active');
        thumbs[currentIdx].classList.remove('active');
        currentIdx = n;
        slides[currentIdx].classList.add('active');
        thumbs[currentIdx].classList.add('active');
        resetTimer();
    }

    function startWatching(n) {
        isWatching = true;
        clearInterval(autoSlide); // Dừng slide ngay lập tức
        slides[n].classList.add('watching');
    }

    function stopWatching(n) {
        isWatching = false;
        slides[n].classList.remove('watching');
        resetTimer(); // Chạy lại slide
    }

    function resetTimer() {
        clearInterval(autoSlide);
        autoSlide = setInterval(nextSlide, 3000);
    }
</script>

</body>
</html>
