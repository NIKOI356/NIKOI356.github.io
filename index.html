<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ao Phim Của Đức</title>
    <style>
        /* CSS để làm đẹp giao diện */
        body {
            background-color: #141414; /* Màu nền đen Netflix */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #e50914; /* Đường kẻ đỏ */
        }
        h1 { color: #e50914; font-size: 3rem; }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .movie-card {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img {
            width: 100%;
            border-radius: 5px;
        }
        .btn-watch {
            display: inline-block;
            background: #e50914;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>AO PHIM CỦA ĐỨC</h1>
    <p>Web xem phim miễn phí - dành riêng cho anh em quảng vọng</p>
</header>

<div class="movie-grid">
    <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Phim 1">
        <h3>Tên Phim 1</h3>
        <a href="#" class="btn-watch">Xem Ngay</a>
    </div>

    <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Phim 2">
        <h3>Tên Phim 2</h3>
        <a href="#" class="btn-watch">Xem Ngay</a>
    </div>
</div>

</body>
</html>
