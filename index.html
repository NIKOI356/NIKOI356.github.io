<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ao Phim Của Đức - Stranger Things 5</title>
    <style>
        :root {
            --primary: #ff9d00;
            --bg: #0b0b0b;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background: rgba(24, 24, 24, 0.9);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #333;
        }

        .logo img { height: 45px; width: auto; }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        /* Banner Lớn */
        .hero-banner {
            position: relative;
            width: 100%;
            height: 70vh;
            /* Cập nhật tên file ảnh bạn yêu cầu */
            background: linear-gradient(to bottom, rgba(11,11,11,0.2), var(--bg)), 
                        url('poster-stranger 99-.jpg'); 
            background-size: cover;
            background-position: center top;
            display: flex;
            align-items: flex-end;
            padding: 60px 5%;
            box-sizing: border-box;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin: 10px 0;
            text-transform: uppercase;
            text-shadow: 4px 4px 15px rgba(0,0,0,1);
        }

        .hero-meta { display: flex; gap: 10px; margin-bottom: 15px; }

        .tag {
            background: var(--primary);
            color: #000;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Danh sách tập phim */
        .container { padding: 30px 5%; }

        .section-title {
            font-size: 1.5rem;
            border-left: 5px solid var(--primary);
            padding-left: 15px;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        .ep-button {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            border: 1px solid #444;
            transition: 0.3s;
        }

        .ep-button:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            transform: scale(1.05);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .hero-banner { height: 50vh; }
            .hero-content h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<header>

    </a>

        </div>

    </div>
</div>

        <a href="https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20251226/AFjYGQ1K/index.m3u8" class="ep-button">TẬP 5</a>

</body>
</html>
