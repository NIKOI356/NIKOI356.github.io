<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RoPhim - ok 1 Fix Zoom Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --bg-dark: #14161b;
            --primary-yellow: #ffc107;
            --dropdown-bg: #15181e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: white; min-height: 100vh; overflow-x: hidden; }

        /* --- Navbar --- */
        .navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 40px; background-color: var(--bg-dark);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05);
            height: 60px;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; flex: 1; }
        .menu-toggle { font-size: 20px; cursor: pointer; display: none; }

        .logo-wrap { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; transition: 0.3s; }
        .logo-img { width: 35px; height: 35px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .logo-img::after { content: "\f144"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: #222; font-size: 18px; }
        .brand-name { font-size: 20px; font-weight: 800; }
        
        /* --- Thanh Tìm Kiếm --- */
        .search-container { position: relative; width: 280px; transition: 0.3s ease; }
        .search-container input {
            width: 100%; padding: 10px 15px 10px 40px;
            background: rgba(255, 255, 255, 0.08); border: none; border-radius: 8px; 
            color: white; outline: none;
            font-size: 16px; /* Bắt buộc 16px để chống auto-zoom trên iPhone/Android */
        }
        
        /* Chỉnh tỷ lệ hiển thị nhỏ lại cho đẹp trên Desktop nhưng giữ gốc 16px */
        @media (min-width: 1025px) {
            .search-container input { font-size: 14px; }
        }

        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #999; cursor: pointer; }

        /* Mobile Search Overlay (Ảnh 2) */
        .mobile-search-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: none; align-items: center;
            padding: 0 15px; z-index: 1001;
        }
        .mobile-search-overlay.active { display: flex; }
        .search-input-wrap { flex: 1; background: rgba(255, 255, 255, 0.08); border-radius: 8px; display: flex; align-items: center; padding: 5px 15px; }
        .search-input-wrap input {
            width: 100%; background: transparent; border: none;
            color: white; outline: none; font-size: 16px; height: 40px;
        }
        .close-search { color: #ff5c5c; font-size: 22px; margin-left: 15px; cursor: pointer; }

        /* Sidebar & Others */
        .nav-center { display: flex; align-items: center; gap: 18px; }
        .nav-item { position: relative; padding: 15px 0; }
        .nav-link { text-decoration: none; color: #eee; font-size: 14px; font-weight: 500; cursor: pointer; }
        .btn-member { background-color: #f1f3f5; color: #1a1a1b; border: none; padding: 10px 22px; border-radius: 25px; font-weight: 600; cursor: pointer; }

        @media (max-width: 1024px) {
            .navbar { padding: 10px 20px; }
            .menu-toggle { display: block; }
            .nav-center, .search-container, .btn-member { display: none; }
            .mobile-actions { display: flex; align-items: center; gap: 20px; }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <div class="menu-toggle" id="bars-btn"><i class="fa-solid fa-bars-staggered"></i></div>
            <a href="#" class="logo-wrap">
                <div class="logo-img"></div>
                <span class="brand-name">RoPhim</span>
            </a>
        </div>

        <nav class="nav-center">
            <div class="nav-item"><a class="nav-link">Chủ Đề</a></div>
            <div class="nav-item"><a class="nav-link">Phim Lẻ</a></div>
            <div class="nav-item"><a class="nav-link">Phim Bộ</a></div>
        </nav>

        <div class="nav-right">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm kiếm phim...">
            </div>
            <div class="mobile-actions" style="display: none;">
                <i class="fa-regular fa-bell" style="font-size: 20px;"></i>
                <i class="fa-solid fa-magnifying-glass" id="open-search" style="font-size: 20px;"></i>
            </div>
            <button class="btn-member">Thành viên</button>
        </div>

        <div class="mobile-search-overlay" id="search-overlay">
            <div class="search-input-wrap">
                <input type="text" id="mobile-search-input" placeholder="Tìm kiếm phim, diễn viên">
            </div>
            <i class="fa-solid fa-xmark close-search" id="close-search"></i>
        </div>
    </header>

    <script>
        const openSearch = document.getElementById('open-search');
        const closeSearch = document.getElementById('close-search');
        const searchOverlay = document.getElementById('search-overlay');
        const searchInput = document.getElementById('mobile-search-input');

        if(openSearch) {
            openSearch.onclick = () => {
                searchOverlay.classList.add('active');
                searchInput.focus();
            };
        }

        closeSearch.onclick = () => {
            searchOverlay.classList.remove('active');
        };

        // Hiện icon tìm kiếm trên Mobile
        function checkMobile() {
            const actions = document.querySelector('.mobile-actions');
            if (window.innerWidth <= 1024) {
                actions.style.display = 'flex';
            } else {
                actions.style.display = 'none';
            }
        }
        window.onresize = checkMobile;
        checkMobile();
    </script>
</body>
</html>
