<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RoPhim - Phim hay cả rổ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --bg-dark: #14161b;
            --primary-yellow: #ffc107;
            --text-gray: #b5b5b5;
            --input-bg: #2b2f3a;
            --dropdown-bg: #15181e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: white; min-height: 100vh; scroll-behavior: smooth; overflow-x: hidden; }

        /* --- Header --- */
        .navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 40px; background-color: var(--bg-dark);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .menu-toggle { display: block; font-size: 20px; cursor: pointer; color: white; }
        
        .logo-wrap { display: flex; align-items: center; gap: 12px; text-decoration: none; color: white; }
        .logo-img { width: 42px; height: 42px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .logo-img::after { content: "\f144"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: #222; font-size: 22px; }
        .brand-name { font-size: 24px; font-weight: 800; line-height: 1; }
        .tagline { font-size: 11px; color: var(--text-gray); display: block; margin-top: 2px; }

        .search-container { position: relative; width: 320px; margin-left: 10px; }
        .search-container input {
            width: 100%; padding: 10px 15px 10px 45px;
            background: rgba(255, 255, 255, 0.08); border: none; border-radius: 8px;
            color: white; font-size: 14px; outline: none; transition: 0.3s;
        }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #999; font-size: 16px; }

        .nav-center { display: flex; align-items: center; gap: 20px; }
        .nav-item { position: relative; padding: 15px 0; }
        .nav-link { text-decoration: none; color: #eee; font-size: 14px; font-weight: 500; transition: 0.3s; white-space: nowrap; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .dropdown-menu {
            position: absolute; top: 100%; left: 0; background-color: var(--dropdown-bg);
            padding: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            opacity: 0; visibility: hidden; transform: translateY(10px);
            transition: all 0.3s; box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }
        .nav-item:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        .mega-menu { min-width: 550px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px 15px; }
        .country-menu { min-width: 160px; display: flex; flex-direction: column; gap: 5px; }
        .dropdown-menu a { color: #ccc; text-decoration: none; font-size: 14px; padding: 6px 0; transition: 0.2s; }
        .dropdown-menu a:hover { color: var(--primary-yellow); padding-left: 5px; }
        .badge-new { background-color: var(--primary-yellow); color: #000; font-size: 9px; font-weight: 800; padding: 2px 4px; border-radius: 3px; margin-right: 5px; }
        .btn-member { background-color: #f1f3f5; color: #1a1a1b; border: none; padding: 10px 22px; border-radius: 25px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; }

        /* --- Banner Hero Tối Ưu Như Ảnh Mẫu --- */
        .hero-section { position: relative; height: 75vh; overflow: hidden; background: #000; }
        .slider-wrapper { height: 100%; width: 100%; }
        .slide {
            position: absolute; inset: 0;
            background-size: cover; background-position: center 15%;
            opacity: 0; transition: opacity 1.2s ease-in-out;
            display: flex; align-items: center; padding: 0 8%;
        }
        .slide.active { opacity: 1; z-index: 1; }
        
        /* Hiệu ứng Vignette bao quanh chuẩn web họ */
        .slide::before {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(20,22,27,0.1) 0%, rgba(20,22,27,0.9) 90%);
            z-index: 1;
        }
        .slide::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to right, rgba(20,22,27,1) 0%, rgba(20,22,27,0.4) 40%, transparent 100%);
            z-index: 1;
        }

        .slide-content { position: relative; z-index: 2; max-width: 500px; }
        .movie-title { font-size: 38px; font-weight: 800; color: #fff; margin-bottom: 5px; line-height: 1.1; }
        .movie-title-alt { font-size: 13px; color: var(--primary-yellow); margin-bottom: 15px; display: block; text-transform: uppercase; letter-spacing: 1px; }
        .movie-meta { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .badge-imdb { background: #f5c518; color: #000; padding: 1px 6px; border-radius: 4px; font-weight: 800; font-size: 11px; }
        .meta-item { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 1px 10px; border-radius: 4px; font-size: 11px; color: #eee; }
        .movie-desc { color: #bbb; line-height: 1.6; font-size: 14px; margin-bottom: 30px; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
        
        .slide-actions { display: flex; gap: 15px; align-items: center; }
        .btn-play-hero { width: 55px; height: 55px; border-radius: 50%; border: none; background: #fff; color: #000; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-play-hero:hover { transform: scale(1.1); background: var(--primary-yellow); }
        .btn-circle-hero { width: 40px; height: 40px; border-radius: 50%; border: 1px solid #555; background: rgba(0,0,0,0.5); color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }

        .banner-thumbs { position: absolute; bottom: 40px; right: 5%; display: flex; gap: 10px; z-index: 10; }
        .thumb { width: 80px; height: 45px; border-radius: 6px; overflow: hidden; cursor: pointer; border: 2px solid transparent; opacity: 0.5; transition: 0.3s; }
        .thumb.active { border-color: #fff; opacity: 1; transform: translateY(-5px); }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* --- Mobile Responsive --- */
        @media (max-width: 1100px) {
            .nav-center, .search-container, .btn-member { display: none; }
            .navbar { padding: 12px 20px; }
            .hero-section { height: 75vh; }
            .banner-thumbs { bottom: 20px; right: 20px; gap: 8px; }
            .thumb { width: 60px; height: 35px; }
            .slide { padding: 0 20px; background-position: center top; }
            .slide::after { background: linear-gradient(0deg, rgba(20,22,27,1) 30%, transparent 100%); }
            .slide-content { align-self: flex-end; padding-bottom: 50px; }
            .movie-title { font-size: 28px; }
        }

        /* --- Sidebar & Topic (Giữ nguyên mục cũ) --- */
        .sidebar { position: fixed; top: 0; left: -100%; width: 280px; height: 100vh; background: var(--dropdown-bg); padding: 60px 25px; transition: 0.4s ease; z-index: 2000; box-shadow: 5px 0 15px rgba(0,0,0,0.5); overflow-y: auto; }
        .sidebar.active { left: 0; }
        .close-sidebar { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; }
        .topic-section { padding: 40px; background-color: #121418; display: none; }
        .topic-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .topic-card { height: 180px; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; justify-content: flex-end; text-decoration: none; transition: 0.3s; overflow: hidden; }
        .topic-card h3 { color: #fff; font-size: 18px; font-weight: 700; }
        .t-1 { background: linear-gradient(to bottom right, #3f4c6b, #991b1b); }
        .t-2 { background: linear-gradient(to bottom right, #134e4a, #10b981); }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <div class="menu-toggle" id="bars-btn"><i class="fa-solid fa-bars-staggered"></i></div>
            <a href="#" class="logo-wrap">
                <div class="logo-img"></div>
                <div><span class="brand-name">RoPhim</span><span class="tagline">Phim hay cả rổ</span></div>
            </a>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm kiếm phim, diễn viên">
            </div>
        </div>
        <nav class="nav-center">
            <div class="nav-item"><a class="nav-link" id="btn-topic-desktop">Chủ Đề</a></div>
            <div class="nav-item">
                <a class="nav-link">Thể loại <i class="fa-solid fa-caret-down"></i></a>
                <div class="dropdown-menu mega-menu">
                    <a href="#">Hành động</a> <a href="#">Hình sự</a> <a href="#">Hài hước</a> <a href="#">Kinh dị</a>
                </div>
            </div>
            <div class="nav-item"><a href="#" class="nav-link">Phim Lẻ</a></div>
            <div class="nav-item"><a href="#" class="nav-link">Phim Bộ</a></div>
            <div class="nav-item"><a href="#" class="nav-link">Xem Chung</a></div>
            <div class="nav-item"><a class="nav-link">Quốc gia</a></div>
            <div class="nav-item"><a href="#" class="nav-link">Diễn Viên</a></div>
            <div class="nav-item"><a href="#" class="nav-link">Lịch Chiếu</a></div>
            <div class="nav-item"><a href="#" class="nav-link"><span class="badge-new">NEW</span>Reviews</a></div>
        </nav>
        <div class="nav-right">
            <div class="mobile-icons"><i class="fa-regular fa-bell" style="font-size: 20px; margin-right: 15px;"></i><i class="fa-solid fa-magnifying-glass" style="font-size: 20px;"></i></div>
            <button class="btn-member"><i class="fa-solid fa-user"></i> Thành viên</button>
        </div>
    </header>

    <section class="hero-section">
        <div class="slider-wrapper"></div>
        <div class="banner-thumbs"></div>
    </section>

    <nav class="sidebar" id="sidebar">
        <i class="fa-solid fa-xmark close-sidebar" id="close-sidebar"></i>
        <button class="btn-member" style="width: 100%; margin-bottom: 20px;"><i class="fa-solid fa-user"></i> Thành viên</button>
        <div class="side-item"><a href="#" class="side-link" id="btn-topic-mobile">Chủ Đề</a></div>
        <div class="side-item"><a href="#" class="side-link">Phim Lẻ</a></div>
        <div class="side-item"><a href="#" class="side-link">Phim Bộ</a></div>
        <div class="side-item"><a href="#" class="side-link">Reviews <span class="badge-new">NEW</span></a></div>
    </nav>

    <section class="topic-section" id="chu-de">
        <h2 style="margin-bottom:25px; padding: 0 40px;">Các chủ đề</h2>
        <div class="topic-grid" style="padding: 0 40px;">
            <a href="#" class="topic-card t-1"><h3>Thuyết Minh Tuổi Thơ</h3></a>
            <a href="#" class="topic-card t-2"><h3>Sitcom</h3></a>
        </div>
    </section>

    <script>
        // 1. Sidebar & Menu
        document.getElementById('bars-btn').onclick = () => document.getElementById('sidebar').classList.add('active');
        document.getElementById('close-sidebar').onclick = () => document.getElementById('sidebar').classList.remove('active');
        
        const topicSection = document.getElementById('chu-de');
        const toggleTopic = (e) => {
            e.preventDefault();
            topicSection.style.display = topicSection.style.display === 'block' ? 'none' : 'block';
            if (topicSection.style.display === 'block') topicSection.scrollIntoView({ behavior: 'smooth' });
        };
        document.getElementById('btn-topic-desktop').onclick = toggleTopic;
        document.getElementById('btn-topic-mobile').onclick = toggleTopic;

        // 2. Banner API FULL XỊN
        const sliderWrapper = document.querySelector('.slider-wrapper');
        const thumbWrapper = document.querySelector('.banner-thumbs');

        async function loadBanner() {
            try {
                const response = await fetch('https://phimapi.com/danh-sach/phim-moi-cap-nhat-v3?page=1');
                const data = await response.json();
                const movies = data.items.slice(0, 6);

                sliderWrapper.innerHTML = '';
                thumbWrapper.innerHTML = '';

                movies.forEach((movie, index) => {
                    const activeClass = index === 0 ? 'active' : '';
                    const posterImg = movie.poster_url.includes('http') ? movie.poster_url : `https://phimimg.com/${movie.poster_url}`;
                    const thumbImg = `https://phimapi.com/image.php?url=https://phimimg.com/${movie.thumb_url}`;
                    // Tối ưu ảnh Banner lớn sang WebP
                    const webpBanner = `https://phimapi.com/image.php?url=${posterImg}`;

                    sliderWrapper.innerHTML += `
                        <div class="slide ${activeClass}" style="background-image: url('${webpBanner}')">
                            <div class="slide-content">
                                <span class="movie-title-alt">${movie.origin_name}</span>
                                <h1 class="movie-title">${movie.name}</h1>
                                <div class="movie-meta">
                                    <span class="badge-imdb">MỚI</span>
                                    <span class="meta-item">${movie.year}</span>
                                    <span class="meta-item">HD</span>
                                    <span class="meta-item">Vietsub</span>
                                </div>
                                <p class="movie-desc">Thưởng thức siêu phẩm vừa cập nhật bản đẹp nhất tại RoPhim. Hình ảnh sắc nét, âm thanh sống động đang chờ bạn!</p>
                                <div class="slide-actions">
                                    <button class="btn-play-hero"><i class="fa-solid fa-play"></i></button>
                                    <button class="btn-circle-hero"><i class="fa-regular fa-heart"></i></button>
                                    <button class="btn-circle-hero"><i class="fa-solid fa-plus"></i></button>
                                </div>
                            </div>
                        </div>`;

                    thumbWrapper.innerHTML += `
                        <div class="thumb ${activeClass}" onclick="currentSlide(${index})">
                            <img src="${thumbImg}" alt="thumb">
                        </div>`;
                });
                startAutoSlide();
            } catch (error) { console.error(error); }
        }

        let slideIndex = 0, slideTimer;
        function showSlides(n) {
            const slides = document.querySelectorAll('.slide'), thumbs = document.querySelectorAll('.thumb');
            if (!slides.length) return;
            slides.forEach(s => s.classList.remove('active'));
            thumbs.forEach(t => t.classList.remove('active'));
            slideIndex = (n + slides.length) % slides.length;
            slides[slideIndex].classList.add('active');
            if (thumbs[slideIndex]) thumbs[slideIndex].classList.add('active');
        }

        window.currentSlide = function(n) { clearInterval(slideTimer); showSlides(n); startAutoSlide(); }
        function startAutoSlide() { slideTimer = setInterval(() => showSlides(slideIndex + 1), 3000); }

        loadBanner();
    </script>
</body>
</html>
