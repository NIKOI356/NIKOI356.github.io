<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện RoPhim Clone</title>
    <style>
        /* DÁN TOÀN BỘ PHẦN CSS TÔI GỬI Ở TRÊN VÀO ĐÂY */
        :root {
            --bg-dark: #121212;
            --primary-color: #07bc0c;
            --text-white: #ffffff;
            --header-height: 70px;
        }
        body { background-color: var(--bg-dark); margin: 0; font-family: sans-serif; }
        .header-wrap { height: var(--header-height); background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); position: fixed; top: 0; width: 100%; z-index: 9999; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .line-center-between { display: flex; align-items: center; justify-content: space-between; height: 100%; padding: 0 20px; }
        .line-center { display: flex; align-items: center; }
        .nav-list { list-style: none; margin: 0 0 0 30px; padding: 0; display: flex; gap: 20px; }
        .nav-item a { color: var(--text-white); text-decoration: none; font-weight: 500; }
        .search-box { position: relative; margin-right: 20px; }
        .search-box input { background: #222; border: none; padding: 8px 35px 8px 15px; border-radius: 20px; color: white; }
        .btn-login { background: var(--primary-color); color: white; padding: 8px 20px; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>

    <header class="header-wrap">
        <div class="line-center-between">
            <div class="header-left line-center">
                <img src="https://rophimm.net/images/logo.svg" alt="RoPhim" width="120">
                <nav class="nav-list">
                    <div class="nav-item"><a href="#">Trang Chủ</a></div>
                    <div class="nav-item"><a href="#">Phim Lẻ</a></div>
                    <div class="nav-item"><a href="#">Phim Bộ</a></div>
                </nav>
            </div>
            <div class="header-right line-center">
                <div class="search-box">
                    <input type="text" placeholder="Tìm kiếm...">
                </div>
                <a href="#" class="btn-login">Đăng Nhập</a>
            </div>
        </div>
    </header>

    </body>
</html>
