<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xô Phim - Phim Hay Cả Rổ </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --xo-vang: #ffb800; --xo-do: #e50914; --bg-dark: #08080a; }
        body { background-color: var(--bg-dark); color: #f5f5f7; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #header { 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 120;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            backdrop-filter: blur(10px); padding: 15px 40px;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 10px 18px; display: flex; align-items: center; gap: 12px; width: 300px;
        }
        .search-bar input { background: transparent; border: none; outline: none; color: white; font-size: 14px; width: 100%; }

        .movie-card {
            position: relative; border-radius: 16px; overflow: hidden;
            background: #121214; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .movie-card:hover { transform: scale(1.05); }
        
        .card-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%);
            display: flex; flex-direction: column; justify-content: flex-end; padding: 15px;
        }

        /* Dropdown Menu */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            display: none; position: absolute; background: #18181b; min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5); z-index: 1; border-radius: 8px; top: 100%;
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content a { color: #ccc; padding: 10px 16px; text-decoration: none; display: block; font-size: 13px; }
        .dropdown-content a:hover { background: #27272a; color: white; }

        #info-modal {
            display: none; position: fixed; inset: 0; z-index: 300;
            background: rgba(0, 0, 0, 0.92); align-items: center; justify-content: center;
            padding: 20px; backdrop-filter: blur(15px);
        }
        .modal-content {
            background: #18181b; border-radius: 30px; width: 100%; max-width: 800px;
            display: grid; grid-template-columns: 1fr 1.5fr; overflow: hidden;
        }
        @media (max-width: 768px) { .modal-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header id="header">
        <div class="flex items-center justify-between max-w-[1600px] mx-auto">
            <div onclick="location.reload()" class="flex items-center gap-3 cursor-pointer">
                <div class="w-10 h-10 bg-[#e50914] rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-play text-white text-sm"></i>
                </div>
                <div class="flex flex-col">
                    <span class="text-2xl font-black text-white tracking-tighter uppercase">XÔ PHIM</span>
                </div>
            </div>

            <div class="hidden md:flex items-center gap-8 font-semibold text-sm text-gray-300">
                <a href="javascript:void(0)" onclick="fetchMovies('danh-sach/phim-moi-cap-nhat')" class="hover:text-white transition">Trang Chủ</a>
                
                <div class="dropdown">
                    <a href="#" class="hover:text-white transition">Thể loại <i class="fas fa-chevron-down text-[10px]"></i></a>
                    <div class="dropdown-content">
                        <a href="javascript:void(0)" onclick="fetchMovies('v1/api/danh-sach/hanh-dong')">Hành Động</a>
                        <a href="javascript:void(0)" onclick="fetchMovies('v1/api/danh-sach/tinh-cam')">Tình Cảm</a>
                        <a href="javascript:void(0)" onclick="fetchMovies('v1/api/danh-sach/kinh-di')">Kinh Dị</a>
                        <a href="javascript:void(0)" onclick="fetchMovies('v1/api/danh-sach/hoat-hinh')">Hoạt Hình</a>
                    </div>
                </div>

                <a href="javascript:void(0)" onclick="fetchMovies('v1/api/danh-sach/phim-le')" class="hover:text-white transition">Phim Lẻ</a>
                <a href="javascript:void(0)" onclick="fetchMovies('v1/api/danh-sach/phim-bo')" class="hover:text-white transition">Phim Bộ</a>
                <a href="javascript:void(0)" onclick="loadCustomMovies()" class="text-yellow-500 font-black">PHIM YÊU CẦU</a>
            </div>

            <div class="search-bar">
                <i class="fas fa-search text-gray-500 text-sm"></i>
                <input type="text" id="searchInput" placeholder="Tìm phim..." onkeypress="if(event.key === 'Enter') searchMovies(this.value)">
            </div>
        </div>
    </header>

    <section id="banner-section" class="relative w-full h-[80vh] flex items-center overflow-hidden">
        <div id="banner-bg" class="absolute inset-0 bg-cover bg-center opacity-40 transition-all duration-1000"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-[#08080a] via-transparent"></div>
        <div class="relative z-10 px-10 md:px-20 max-w-4xl">
            <h1 id="title" class="text-6xl font-black text-white mb-4 uppercase italic">ĐANG TẢI...</h1>
            <p id="desc" class="text-gray-400 text-lg mb-8 line-clamp-3 italic"></p>
            <button onclick="playCurrent()" class="bg-white text-black px-12 py-4 rounded-2xl font-black hover:bg-red-600 hover:text-white transition shadow-xl">XEM NGAY</button>
        </div>
    </section>

    <main class="px-10 pb-20 relative z-20 -mt-10">
        <h2 id="grid-title" class="text-2xl font-black uppercase mb-8 flex items-center gap-3">
            <span class="w-1 h-8 bg-red-600 rounded-full"></span> Mới Cập Nhật
        </h2>
        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-6"></div>
    </main>

    <div id="info-modal" onclick="closeInfoModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" class="w-full h-full object-cover">
            <div class="p-10 flex flex-col justify-center">
                <h2 id="modal-title" class="text-4xl font-black text-white mb-2 uppercase italic"></h2>
                <p id="modal-desc" class="text-gray-400 text-base mb-8 italic"></p>
                <button id="modal-play-btn" class="bg-red-600 text-white py-4 rounded-xl font-black">PHÁT PHIM</button>
            </div>
        </div>
    </div>

    <div id="player-overlay" class="fixed inset-0 z-[500] hidden bg-black flex flex-col">
        <div class="p-4 flex justify-between bg-[#08080a]">
            <button onclick="closePlayer()" class="text-white"><i class="fas fa-arrow-left"></i> TRỞ LẠI</button>
            <h2 id="player-title" class="text-white font-bold uppercase"></h2>
            <div></div>
        </div>
        <div id="episode-list" class="flex gap-2 p-4 bg-[#111] overflow-x-auto"></div>
        <iframe id="main-iframe" class="flex-1 w-full" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Nguồn phim yêu cầu bạn đã gửi
        const customData = [
            { title: "Mưa Đỏ", sub: "Red Rain", year: "2026", status: "YouTube", img: "https://mir-s3-cdn-cf.behance.net/project_modules/1400_webp/0b1372232709307.68a20d789415d.jpg", episodes: [{ name: "Full", link: "https://www.youtube.com/embed/9Ymlum6nHq4" }], desc: "Phim yêu cầu đặc biệt." },
            { title: "Quang Phổ", sub: "Spectral", year: "2026", status: "Bản Đẹp", img: "https://phimapi.com/image.php?url=https://phimimg.com/upload/vod/20260116-1/5b1f85f0fbcc96ca4bad610602025626.jpg", episodes: [{ name: "Full", link: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20260116/KvfgltMI/index.m3u8" }], desc: "Nguồn phim từ phimapi chất lượng cao." }
        ];

        let movies = [];
        let cur = 0;

        // 1. Hàm lấy phim theo danh mục (Phim Lẻ, Phim Bộ, Thể Loại)
        async function fetchMovies(path) {
            try {
                const res = await fetch(`https://phimapi.com/${path}`);
                const data = await res.json();
                // API phimapi cấu trúc data khác nhau giữa phim-moi và v1/api
                const items = data.items || data.data.items;
                processData(items);
                document.getElementById('grid-title').innerText = "Danh Sách Phim";
                window.scrollTo({top: 500, behavior: 'smooth'});
            } catch (e) { console.error("Lỗi API", e); }
        }

        // 2. Hàm tìm kiếm phim
        async function searchMovies(keyword) {
            try {
                const res = await fetch(`https://phimapi.com/v1/api/tim-kiem?keyword=${keyword}`);
                const data = await res.json();
                processData(data.data.items);
                document.getElementById('grid-title').innerText = `Kết quả cho: ${keyword}`;
            } catch (e) { alert("Không tìm thấy phim!"); }
        }

        function processData(items) {
            movies = items.map(item => ({
                title: item.name,
                sub: item.origin_name,
                img: item.thumb_url.includes('http') ? item.thumb_url : `https://phimimg.com/${item.thumb_url}`,
                year: item.year || "2025",
                slug: item.slug,
                status: "HD",
                desc: "Bộ phim được cập nhật bản đẹp nhất tại Xô Phim."
            }));
            renderGrid();
            updateBanner(0);
        }

        // 3. Hàm Load Phim Yêu Cầu (Dữ liệu của bạn)
        function loadCustomMovies() {
            movies = customData.map(item => ({...item, isCustom: true}));
            renderGrid();
            updateBanner(0);
            document.getElementById('grid-title').innerHTML = "⭐ PHIM ĐƯỢC YÊU CẦU RIÊNG";
        }

        function renderGrid() {
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = movies.map((m, i) => `
                <div class="movie-card aspect-[2/3] cursor-pointer" onclick="showInfo(${i})">
                    <img src="${m.img}" class="w-full h-full object-cover">
                    <div class="card-overlay">
                        <h3 class="text-sm font-black text-white uppercase truncate">${m.title}</h3>
                        <p class="text-[10px] text-gray-400 italic">${m.year}</p>
                    </div>
                </div>
            `).join('');
        }

        function showInfo(i) {
            const m = movies[i];
            document.getElementById('modal-img').src = m.img;
            document.getElementById('modal-title').innerText = m.title;
            document.getElementById('modal-desc').innerText = m.desc;
            document.getElementById('modal-play-btn').onclick = () => { closeInfoModal(); playMovie(i); };
            document.getElementById('info-modal').style.display = 'flex';
        }

        async function playMovie(i) {
            const m = movies[i];
            const overlay = document.getElementById('player-overlay');
            const iframe = document.getElementById('main-iframe');
            const epBox = document.getElementById('episode-list');
            
            document.getElementById('player-title').innerText = m.title;
            overlay.classList.remove('hidden');
            epBox.innerHTML = "";

            if (m.isCustom) {
                m.episodes.forEach(ep => {
                    const btn = document.createElement('button');
                    btn.className = "bg-red-600 text-white px-4 py-2 rounded-lg font-bold";
                    btn.innerText = ep.name;
                    btn.onclick = () => { iframe.src = ep.link; };
                    epBox.appendChild(btn);
                });
                iframe.src = m.episodes[0].link;
            } else {
                const res = await fetch(`https://phimapi.com/phim/${m.slug}`);
                const data = await res.json();
                data.episodes[0].server_data.forEach(ep => {
                    const btn = document.createElement('button');
                    btn.className = "bg-white/10 text-white px-4 py-2 rounded-lg";
                    btn.innerText = ep.name;
                    btn.onclick = () => { iframe.src = ep.link_embed; };
                    epBox.appendChild(btn);
                });
                iframe.src = data.episodes[0].server_data[0].link_embed;
            }
        }

        function updateBanner(index) {
            cur = index;
            const m = movies[cur];
            document.getElementById('banner-bg').style.backgroundImage = `url('${m.img}')`;
            document.getElementById('title').innerText = m.title;
            document.getElementById('desc').innerText = m.desc;
        }

        function closeInfoModal() { document.getElementById('info-modal').style.display = 'none'; }
        function closePlayer() { document.getElementById('player-overlay').classList.add('hidden'); document.getElementById('main-iframe').src = ""; }
        function playCurrent() { playMovie(cur); }

        // Khởi tạo
        fetchMovies('danh-sach/phim-moi-cap-nhat');
    </script>
</body>
</html>
