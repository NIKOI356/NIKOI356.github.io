<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim - ok 1 Mobile Final Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --bg-dark: #14161b;
            --primary-yellow: #ffc107;
            --dropdown-bg: #1a1d23;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: white; min-height: 100vh; overflow-x: hidden; }

        /* --- Navbar (Ảnh 1) --- */
        .navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 20px; background-color: var(--bg-dark);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05);
            height: 60px;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        .menu-toggle { font-size: 20px; cursor: pointer; color: white; }

        .logo-wrap { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; }
        .logo-img { width: 35px; height: 35px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logo-img::after { content: "\f144"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: #222; font-size: 18px; }
        .brand-name { font-size: 20px; font-weight: 800; }
        
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .search-trigger-icon { font-size: 20px; cursor: pointer; color: white; }

        /* --- Ô tìm kiếm Mobile (Ảnh 2) --- */
        .mobile-search-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: none; align-items: center;
            padding: 0 15px; z-index: 1001;
        }
        .mobile-search-overlay.active { display: flex; }

        .search-input-wrap {
            flex: 1; background: rgba(255, 255, 255, 0.08);
            border-radius: 8px; display: flex; align-items: center; padding: 8px 15px;
        }
        .search-input-wrap input {
            width: 100%; background: transparent; border: none;
            color: white; outline: none; font-size: 14px;
        }
        .close-search { color: #ff5c5c; font-size: 22px; margin-left: 15px; cursor: pointer; }

        /* --- Sidebar Menu Mobile --- */
        .sidebar { 
            position: fixed; top: 0; left: -100%; width: 280px; height: 100vh;
            background: var(--dropdown-bg); flex-direction: column; 
            padding: 20px; transition: 0.4s ease; z-index: 2000;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        .sidebar.active { left: 0; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .mobile-member-btn { 
            background-color: #f1f3f5; color: #1a1a1b; border: none; padding: 12px; 
            border-radius: 25px; font-weight: 700; cursor: pointer; width: 100%; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* Menu items in Sidebar */
        .side-item { border-bottom: 1px solid rgba(255,255,255,0.05); }
        .side-link { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; color: #eee; text-decoration: none; font-size: 15px; font-weight: 500;
        }
        
        /* Submenu (Chủ đề, Thể loại, Quốc gia) */
        .submenu { display: none; padding: 5px 0 15px 15px; }
        .submenu a { display: block; padding: 8px 0; color: #aaa; text-decoration: none; font-size: 14px; }
        .submenu a:hover { color: var(--primary-yellow); }
        .side-item.open .submenu { display: block; }
        .side-item.open i { transform: rotate(180deg); }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <div class="menu-toggle" id="bars-btn"><i class="fa-solid fa-bars-staggered"></i></div>
            <a href="#" class="logo-wrap">
                <div class="logo-img"></div>
                <span class="brand-name">RoPhim</span>
            </a>
        </div>

        <div class="nav-right">
            <i class="fa-regular fa-bell" style="font-size: 20px;"></i>
            <i class="fa-solid fa-magnifying-glass search-trigger-icon" id="open-search"></i>
        </div>

        <div class="mobile-search-overlay" id="search-overlay">
            <div class="search-input-wrap">
                <input type="text" id="mobile-search-input" placeholder="Tìm kiếm phim, diễn viên">
            </div>
            <i class="fa-solid fa-xmark close-search" id="close-search"></i>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span style="font-weight: 800; font-size: 18px; color: var(--primary-yellow);">MENU</span>
            <i class="fa-solid fa-xmark" id="close-sidebar" style="font-size: 22px; cursor: pointer;"></i>
        </div>

        <button class="mobile-member-btn"><i class="fa-solid fa-user"></i> Thành viên</button>

        <div class="side-item">
            <div class="side-link toggle-sub">Chủ Đề <i class="fa-solid fa-chevron-down" style="font-size: 12px;"></i></div>
            <div class="submenu">
                <a href="#">Thuyết Minh Tuổi Thơ</a>
                <a href="#">Sitcom Hay</a>
                <a href="#">Lồng Tiếng Cực Mạnh</a>
                <a href="#">Xuyên Không</a>
                <a href="#">Cổ Trang</a>
            </div>
        </div>

        <div class="side-item">
            <div class="side-link toggle-sub">Thể loại <i class="fa-solid fa-chevron-down" style="font-size: 12px;"></i></div>
            <div class="submenu">
                <a href="#">Hành Động</a>
                <a href="#">Tình Cảm</a>
                <a href="#">Kinh Dị</a>
                <a href="#">Viễn Tưởng</a>
            </div>
        </div>

        <div class="side-item"><a href="#" class="side-link">Phim Lẻ</a></div>
        <div class="nav-item"><a href="#" class="side-link">Phim Bộ</a></div>

        <div class="side-item">
            <div class="side-link toggle-sub">Quốc gia <i class="fa-solid fa-chevron-down" style="font-size: 12px;"></i></div>
            <div class="submenu">
                <a href="#">Hàn Quốc</a>
                <a href="#">Trung Quốc</a>
                <a href="#">Thái Lan</a>
                <a href="#">Âu Mỹ</a>
            </div>
        </div>

        <div class="side-item"><a href="#" class="side-link">Diễn Viên</a></div>
        <div class="side-item"><a href="#" class="side-link">Lịch Chiếu</a></div>
        <div class="side-item"><a href="#" class="side-link">Reviews <span style="background:var(--primary-yellow); color:black; font-size:9px; padding:2px 4px; border-radius:4px; margin-left:5px;">NEW</span></a></div>
    </nav>

    <div style="padding: 50px 20px; text-align: center; color: #444;">
        <p>Phần Banner và Bạn đang quan tâm gì đã tạm gỡ bỏ...</p>
    </div>

    <script>
        // Xử lý Tìm kiếm
        const openSearch = document.getElementById('open-search');
        const closeSearch = document.getElementById('close-search');
        const searchOverlay = document.getElementById('search-overlay');
        openSearch.onclick = () => { searchOverlay.classList.add('active'); document.getElementById('mobile-search-input').focus(); };
        closeSearch.onclick = () => searchOverlay.classList.remove('active');

        // Xử lý Sidebar
        const barsBtn = document.getElementById('bars-btn');
        const closeSidebar = document.getElementById('close-sidebar');
        const sidebar = document.getElementById('sidebar');

        barsBtn.onclick = () => sidebar.classList.add('active');
        closeSidebar.onclick = () => sidebar.classList.remove('active');

        // Xử lý đóng mở Submenu trong Sidebar
        document.querySelectorAll('.toggle-sub').forEach(btn => {
            btn.onclick = function() {
                this.parentElement.classList.toggle('open');
            }
        });
    </script>
</body>
</html>
