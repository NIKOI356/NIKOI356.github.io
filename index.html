<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim - Trải Nghiệm Điện Ảnh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body { background-color: #0f1115; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .banner-gradient { background: linear-gradient(to top, #0f1115 5%, rgba(15,17,21,0.4) 50%, rgba(15,17,21,0.1) 100%); }
        #player-overlay { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); z-index: 1000; }
        .ro-tag { background: #1a1d23; border: 1px solid #333; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; color: #ccc; }
        .ro-tag-yellow { border-color: #facc15; color: #facc15; }
        .ep-btn { background: #1e2129; border-radius: 6px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid transparent; }
        .ep-btn.active { background: #facc15 !important; color: #000 !important; font-weight: bold; }
        .close-btn { position: fixed; top: 20px; right: 20px; width: 45px; height: 45px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; display: flex; items-center; justify-content: center; cursor: pointer; transition: 0.3s; z-index: 1100; backdrop-filter: blur(10px); }
        .close-btn:hover { background: #facc15; color: #000; transform: rotate(90deg); border-color: #facc15; }
    </style>
</head>
<body>

    <header class="fixed w-full z-50 flex items-center justify-between px-8 py-5 bg-gradient-to-b from-black/80 to-transparent">
        <div class="flex items-center gap-10">
            <div class="flex items-center gap-2">
                <img src="https://img.icons8.com/color/48/play-button-circled--v1.png" class="w-8 h-8"/>
                <h1 class="font-bold text-2xl tracking-tighter">RoPhim</h1>
            </div>
            <nav class="hidden lg:flex gap-6 text-[13px] font-bold text-gray-400 uppercase tracking-widest">
                <a href="#" class="hover:text-white">Chủ đề</a>
                <a href="#" class="text-white border-b-2 border-yellow-500 pb-1">Phim Bộ</a>
                <a href="#" class="hover:text-white">Xem Chung</a>
            </nav>
        </div>
    </header>

    <div class="swiper mySwiper h-screen">
        <div class="swiper-wrapper" id="banner-render"></div>
    </div>

    <div id="player-overlay" class="fixed inset-0 bg-[#0f1115] translate-y-full overflow-y-auto">
        <div class="close-btn" onclick="closePlayer()"><i class="fas fa-times"></i></div>

        <div class="w-full bg-black">
            <div class="max-w-7xl mx-auto">
                <div class="aspect-video w-full shadow-2xl">
                    <iframe id="main-video" class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="bg-[#16181d] border-b border-white/5">
                <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between text-[11px] font-bold text-gray-400 uppercase">
                    <div class="flex gap-6">
                        <span><i class="far fa-heart mr-1"></i> Yêu thích</span>
                        <span>Chuyển tập <span class="bg-gray-700 px-2 rounded ml-1">OFF</span></span>
                    </div>
                    <div class="flex gap-6">
                        <span class="text-red-500"><i class="fas fa-flag mr-1"></i> Báo lỗi</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto p-6 md:p-10 grid grid-cols-1 lg:grid-cols-3 gap-12">
            <div class="lg:col-span-2">
                <div class="flex gap-6 mb-8">
                    <img id="ol-poster" src="" class="w-32 h-44 object-cover rounded-lg border border-white/10 shadow-2xl">
                    <div>
                        <h2 id="ol-title" class="text-3xl font-black mb-1">--</h2>
                        <p id="ol-sub" class="text-yellow-500 text-sm font-bold mb-4 uppercase tracking-widest">--</p>
                        <div class="flex gap-2 mb-4">
                            <span id="ol-imdb" class="ro-tag ro-tag-yellow">IMDb --</span>
                            <span id="ol-year" class="ro-tag">--</span>
                        </div>
                        <p id="ol-desc" class="text-gray-400 text-sm leading-relaxed line-clamp-3">--</p>
                    </div>
                </div>

                <div class="bg-[#16181d] rounded-2xl p-6 border border-white/5">
                    <div class="flex items-center gap-6 mb-8 border-b border-white/5 pb-4">
                        <select id="sel-season" onchange="updateFmtTabs()" class="bg-transparent text-lg font-black outline-none cursor-pointer text-white"></select>
                        <div class="h-6 w-[1px] bg-white/10"></div>
                        <div id="tab-formats" class="flex gap-4"></div>
                    </div>
                    <div id="grid-eps" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const movies = [
            {
                id: 1,
                title: "Stranger Things",
                subTitle: "Cậu Bé Mất Tích (Full 5 Phần)",
                year: "2016 - 2026", imdb: "8.7",
                desc: "Hành trình kéo dài một thập kỷ tại Hawkins khi nhóm bạn trẻ phải đối đầu với Upside Down.",
                img: "https://phimapi.com/image.php?url=https://phimimg.com/upload/vod/20251127-1/4e76c982472d25b28d2b8b0a177f79d7.jpg",
                episodes: [
                    { sn: "Phần 1", fmt: "Phụ Đề", name: "Tập 01", url: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20251127/eMrQhses/index.m3u8" },
                    { sn: "Phần 5", fmt: "Phụ Đề", name: "Tập 08", url: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20260101/YyOnJ03e/index.m3u8" }
                    // Thêm link các tập khác vào đây theo cấu trúc sn, fmt, name, url
                ]
            },
            {
                id: 2,
                title: "Đường Cung Kỳ Án",
                subTitle: "Unveil: Jadewind",
                year: "2026", imdb: "8.0",
                desc: "Vụ án mạng bí ẩn của công chúa Ninh Viễn vào đêm Nguyên Tiêu.",
                img: "https://image.tmdb.org/t/p/original/a2Qi3CQL1KRuL4IYaCbxwqaCKVQ.jpg",
                episodes: [
                    { sn: "Phần 1", fmt: "Lồng Tiếng", name: "Tập 1", url: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20260205/BHpU80io/index.m3u8" },
                    { sn: "Phần 1", fmt: "Thuyết Minh", name: "Tập 3", url: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20260205/bd3s3dd1/index.m3u8" }
                ]
            }
        ];

        function init() {
            const b = document.getElementById('banner-render');
            movies.forEach(m => {
                b.innerHTML += `
                <div class="swiper-slide relative">
                    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${m.img}')"></div>
                    <div class="absolute inset-0 banner-gradient"></div>
                    <div class="relative z-10 flex flex-col justify-center h-full px-20 max-w-4xl">
                        <h2 class="text-6xl font-black mb-4">${m.title}</h2>
                        <div class="flex gap-2 mb-8"><span class="ro-tag ro-tag-yellow">IMDb ${m.imdb}</span><span class="ro-tag">${m.year}</span></div>
                        <button onclick="openPlayer(${m.id})" class="w-16 h-16 bg-yellow-500 text-black rounded-full flex items-center justify-center text-2xl shadow-2xl hover:scale-110 transition"><i class="fas fa-play ml-1"></i></button>
                    </div>
                </div>`;
            });
            new Swiper(".mySwiper", { loop: true });
        }

        let activeMovie = null;
        let activeFmt = "";

        function openPlayer(id) {
            activeMovie = movies.find(m => m.id === id);
            document.getElementById('ol-title').innerText = activeMovie.title;
            document.getElementById('ol-sub').innerText = activeMovie.subTitle;
            document.getElementById('ol-imdb').innerText = `IMDb ${activeMovie.imdb}`;
            document.getElementById('ol-year').innerText = activeMovie.year;
            document.getElementById('ol-desc').innerText = activeMovie.desc;
            document.getElementById('ol-poster').src = activeMovie.img;

            const snSelect = document.getElementById('sel-season');
            const seasons = [...new Set(activeMovie.episodes.map(e => e.sn))];
            snSelect.innerHTML = seasons.map(s => `<option value="${s}">${s}</option>`).join('');

            updateFmtTabs();
            document.getElementById('player-overlay').classList.remove('translate-y-full');
            document.body.style.overflow = 'hidden';
        }

        function updateFmtTabs() {
            const sn = document.getElementById('sel-season').value;
            const fmts = [...new Set(activeMovie.episodes.filter(e => e.sn === sn).map(e => e.fmt))];
            activeFmt = fmts[0];
            
            const tabBox = document.getElementById('tab-formats');
            tabBox.innerHTML = fmts.map(f => `
                <button onclick="changeFmt(this, '${f}')" class="fmt-tab text-[12px] font-bold ${f === activeFmt ? 'text-white' : 'text-gray-500'} uppercase">
                    ${f}
                </button>`).join('');
            renderEps();
        }

        function changeFmt(btn, f) {
            activeFmt = f;
            document.querySelectorAll('.fmt-tab').forEach(b => b.classList.replace('text-white', 'text-gray-500'));
            btn.classList.replace('text-gray-500', 'text-white');
            renderEps();
        }

        function renderEps() {
            const sn = document.getElementById('sel-season').value;
            const grid = document.getElementById('grid-eps');
            grid.innerHTML = '';
            activeMovie.episodes.filter(e => e.sn === sn && e.fmt === activeFmt).forEach((ep, i) => {
                const b = document.createElement('button');
                b.className = 'ep-btn py-4 text-[11px] font-bold';
                b.innerHTML = ep.name;
                b.onclick = () => {
                    document.getElementById('main-video').src = ep.url;
                    document.querySelectorAll('.ep-btn').forEach(el => el.classList.remove('active'));
                    b.classList.add('active');
                };
                grid.appendChild(b);
                if(i === 0) b.click();
            });
        }

        function closePlayer() {
            document.getElementById('player-overlay').classList.add('translate-y-full');
            document.getElementById('main-video').src = '';
            document.body.style.overflow = 'auto';
        }

        init();
    </script>
</body>
</html>
