<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim - Phim hay cả rổ</title>

    <style>
        /* Toàn bộ CSS được gộp tại đây để dễ upload lên GitHub */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0b0b0b;
            /* Ảnh nền mờ phía sau giống trong hình */
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.7), #0b0b0b), 
                              url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=2000');
            background-size: cover;
            color: white;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            min-width: fit-content;
        }

        .logo-icon {
            background-color: #ffc107;
            color: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }

        .logo-text {
            line-height: 1.2;
        }

        .brand-name {
            display: block;
            font-size: 22px;
            font-weight: 800;
            color: #fff;
        }

        .tagline {
            font-size: 11px;
            color: #bbb;
            display: block;
            font-weight: 400;
        }

        /* Search Box */
        .search-box {
            position: relative;
            flex: 0 1 350px;
            margin: 0 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: white;
            outline: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffc107;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: #999;
        }

            gap: 18px;
