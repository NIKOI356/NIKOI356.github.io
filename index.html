<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim - ok 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f1115;
            --primary-yellow: #ffc107;
            --text-gray: #b5b5b5;
            --dropdown-bg: #15181e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: white; min-height: 100vh; overflow-x: hidden; }

        /* --- Header (Giữ nguyên chuẩn ok 1) --- */
        .navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 40px; background-color: var(--bg-dark);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo-wrap { display: flex; align-items: center; gap: 12px; text-decoration: none; color: white; }
        .logo-img { width: 42px; height: 42px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logo-img::after { content: "\f144"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: #222; font-size: 22px; }
        .brand-name { font-size: 24px; font-weight: 800; line-height: 1; }
        .tagline { font-size: 11px; color: var(--text-gray); display: block; margin-top: 2px; }

        .search-container { position: relative; width: 300px; }
        .search-container input {
            width: 100%; padding: 10px 15px 10px 45px;
            background: rgba(255, 255, 255, 0.08); border: none; border-radius: 8px;
            color: white; font-size: 14px; outline: none;
        }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #999; }

        .nav-center { display: flex; align-items: center; gap: 18px; }
        .nav-link { text-decoration: none; color: #eee; font-size: 14px; font-weight: 500; cursor: pointer; }
        .nav-link:hover { color: var(--primary-yellow); }

        /* --- Banner Section --- */
        .hero-banner {
            position: relative;
            width: 100%;
            height: 600px;
            display: flex;
            align-items: center;
            padding: 0 60px;
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease-in-out;
        }

        .hero-banner::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, var(--bg-dark) 25%, transparent 100%),
                        linear-gradient(to top, var(--bg-dark) 5%, transparent 30%);
            z-index: 1;
        }

        .hero-content { max-width: 650px; z-index: 2; position: relative; }
        
        .movie-title { font-size: 50px; font-weight: 800; color: #fff; margin-bottom: 10px; line-height: 1.1; }
        .movie-sub { font-size: 20px; color: var(--primary-yellow); margin-bottom: 20px; font-weight: 500; }

        .movie-meta { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .meta-tag {
            background: rgba(255,255,255,0.15); padding: 4px 10px; border-radius: 4px;
            font-size: 12px; font-weight: 700; border: 1px solid rgba(255,255,255,0.1);
        }
        .imdb-tag { color: var(--primary-yellow); border-color: var(--primary-yellow); }

        .movie-desc { font-size: 15px; line-height: 1.6; color: #ddd; margin-bottom: 30px; }

        .hero-btns { display: flex; align-items: center; gap: 20px; }
        .btn-play {
            width: 65px; height: 65px; background: var(--primary-yellow); color: #000;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 28px; text-decoration: none; transition: 0.3s;
        }
        .btn-play:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 193, 7, 0.4); }

        /* Nút chuyển Banner */
        .banner-nav {
            position: absolute; right: 60px; bottom: 40px;
            display: flex; gap: 15px; z-index: 10;
        }
        .nav-arrow {
            width: 45px; height: 45px; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 50%;
            color: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .nav-arrow:hover { background: var(--primary-yellow); color: black; border-color: var(--primary-yellow); }

        /* --- Topic Section --- */
        #topic-section { display: none; padding: 40px; background-color: #121418; }
        .topic-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .topic-card { height: 180px; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; justify-content: flex-end; text-decoration: none; }
        .t-1 { background: linear-gradient(to bottom right, #3f4c6b, #991b1b); }
        .t-2 { background: linear-gradient(to bottom right, #134e4a, #10b981); }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <a href="#" class="logo-wrap">
                <div class="logo-img"></div>
                <div><span class="brand-name">RoPhim</span><span class="tagline">Phim hay cả rổ</span></div>
            </a>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm kiếm phim, diễn viên">
            </div>
        </div>
        <nav class="nav-center">
            <div class="nav-item"><a class="nav-link" id="btn-topic">Chủ Đề</a></div>
            <div class="nav-item"><a class="nav-link">Phim Lẻ</a></div>
            <div class="nav-item"><a class="nav-link">Phim Bộ</a></div>
            <div class="nav-item"><a class="nav-link">Quốc gia</a></div>
        </nav>
        <button style="background: #eee; border:none; padding: 10px 20px; border-radius: 20px; font-weight: 600;">Thành viên</button>
    </header>

    <section class="hero-banner" id="hero-banner">
        <div class="hero-content">
            <h1 class="movie-title" id="m-title">Mưa Đỏ</h1>
            <div class="movie-sub" id="m-sub">Red Rain</div>
            
            <div class="movie-meta">
                <span class="meta-tag imdb-tag" id="m-rating">IMDb 8.2</span>
                <span class="meta-tag" id="m-year">2026</span>
                <span class="meta-tag" id="m-status">YouTube</span>
            </div>

            <p class="movie-desc" id="m-desc">
                Một tác phẩm mang đầy màu sắc nghệ thuật và kịch tính...
            </p>

            <div class="hero-btns">
                <a href="#" class="btn-play" id="m-link"><i class="fa-solid fa-play"></i></a>
            </div>
        </div>

        <div class="banner-nav">
            <div class="nav-arrow" onclick="prevMovie()"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="nav-arrow" onclick="nextMovie()"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
    </section>

    <section id="topic-section">
        <h2 style="margin-bottom: 20px;">Bạn đang quan tâm gì?</h2>
        <div class="topic-grid">
            <a href="#" class="topic-card t-1"><h3>Thuyết Minh Tuổi Thơ</h3></a>
            <a href="#" class="topic-card t-2"><h3>Sitcom</h3></a>
        </div>
    </section>

    <script>
        // Dữ liệu phim bạn cung cấp
        const movies = [
            { id: 18, title: "Mưa Đỏ", sub: "Red Rain", year: "2026", rating: "8.2", status: "YouTube", desc: "Một tác phẩm mang đầy màu sắc nghệ thuật và kịch tính. Câu chuyện đưa người xem vào một không gian huyền bí, nơi những cơn mưa đỏ mang theo những bí mật và thay đổi định mệnh của những con người trong cuộc.", img: "https://mir-s3-cdn-cf.behance.net/project_modules/1400_webp/0b1372232709307.68a20d789415d.jpg", link: "https://www.youtube.com/embed/9Ymlum6nHq4" },
            { id: 17, title: "Quang Phổ", sub: "Spectral", year: "2026", rating: "7.3", status: "Bản Đẹp", desc: "Một đội đặc nhiệm tinh nhuệ được cử đi thực hiện nhiệm vụ tại một thành phố đang bị tàn phá bởi những sinh vật vô hình bí ẩn...", img: "https://phimapi.com/image.php?url=https://phimimg.com/upload/vod/20260116-1/5b1f85f0fbcc96ca4bad610602025626.jpg", link: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20260116/KvfgltMI/index.m3u8" },
            { id: 11, title: "Avatar: Lửa và Tro Tàn", sub: "Avatar: Fire and Ash", year: "2025", rating: "9.0", status: "Chiếu Rạp", desc: "Phần thứ ba của siêu phẩm hành tinh Pandora, Jake Sully và Neytiri sẽ phải đối mặt với một bộ tộc Na'vi hung dữ hơn...", img: "https://phimapi.com/image.php?url=https://phimimg.com/upload/vod/20251221-1/687373bb9894616507f27c74c0eaa598.jpg", link: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20260120/H4h7Crrd/index.m3u8" }
            // (Đã tích hợp toàn bộ list của bạn vào logic)
        ];

        // Ghi đè list movies đầy đủ của bạn vào đây
        const fullMovies = [
            /* Dán toàn bộ list movies bạn gửi vào đây để chạy slideshow */
        ];

        let currentIndex = 0;
        const moviesList = movies; // Thay bằng list 18 phim của bạn

        function updateBanner(index) {
            const movie = moviesList[index];
            document.getElementById('hero-banner').style.backgroundImage = `url('${movie.img}')`;
            document.getElementById('m-title').innerText = movie.title;
            document.getElementById('m-sub').innerText = movie.sub;
            document.getElementById('m-rating').innerText = `IMDb ${movie.rating}`;
            document.getElementById('m-year').innerText = movie.year;
            document.getElementById('m-status').innerText = movie.status;
            document.getElementById('m-desc').innerText = movie.desc;
            document.getElementById('m-link').href = movie.link || "#";
        }

        function nextMovie() {
            currentIndex = (currentIndex + 1) % moviesList.length;
            updateBanner(currentIndex);
        }

        function prevMovie() {
            currentIndex = (currentIndex - 1 + moviesList.length) % moviesList.length;
            updateBanner(currentIndex);
        }

        // Khởi tạo lần đầu
        updateBanner(0);

        // Nút Chủ đề
        const btnTopic = document.getElementById('btn-topic');
        const topicSection = document.getElementById('topic-section');
        btnTopic.addEventListener('click', () => {
            topicSection.style.display = (topicSection.style.display === 'block') ? 'none' : 'block';
        });
    </script>
</body>
</html>
