<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim - Phim hay cả rổ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --bg-dark: #14161b;
            --primary-yellow: #ffc107;
            --text-gray: #b5b5b5;
            --dropdown-bg: #15181e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: white; min-height: 100vh; }

        /* --- Navbar --- */
        .navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 20px; background-color: var(--bg-dark);
            position: sticky; top: 0; z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        
        /* Hamburger Menu (Chỉ hiện trên mobile) */
        .menu-toggle { display: none; font-size: 20px; cursor: pointer; }

        .logo-wrap { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; }
        .logo-img { width: 35px; height: 35px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logo-img::after { content: "\f144"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: #222; font-size: 18px; }
        .brand-name { font-size: 20px; font-weight: 800; }

        /* Search Bar (Desktop) */
        .search-container { position: relative; width: 280px; margin-left: 10px; }
        .search-container input {
            width: 100%; padding: 8px 15px 8px 40px;
            background: rgba(255, 255, 255, 0.08); border: none; border-radius: 8px;
            color: white; font-size: 14px; outline: none;
        }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #999; }

        /* Menu Center (Desktop) */
        .nav-center { display: flex; align-items: center; gap: 18px; }
        .nav-item { position: relative; padding: 10px 0; }
        .nav-link { text-decoration: none; color: #eee; font-size: 14px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 4px; }
        
        /* Mobile Icons (Chuông & Tìm kiếm) */
        .mobile-actions { display: none; align-items: center; gap: 20px; font-size: 18px; }

        /* --- Responsive cho Điện thoại --- */
        @media (max-width: 1024px) {
            .nav-center, .search-container, .btn-member { display: none; }
            .menu-toggle, .mobile-actions { display: flex; }
            .navbar { padding: 10px 15px; }
        }

        /* --- Topic Section (Giống ảnh mẫu) --- */
        .topic-section { padding: 20px 15px; }
        .topic-section h2 { font-size: 18px; margin-bottom: 15px; }
        .topic-grid { 
            display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px;
            scrollbar-width: none; /* Ẩn scrollbar trên Firefox */
        }
        .topic-grid::-webkit-scrollbar { display: none; } /* Ẩn scrollbar trên Chrome */

        .topic-card { 
            min-width: 140px; height: 90px; border-radius: 10px; padding: 12px;
            display: flex; flex-direction: column; justify-content: center;
            text-decoration: none; flex-shrink: 0;
        }
        .topic-card h3 { color: #fff; font-size: 14px; font-weight: 700; line-height: 1.3; }

        .t-1 { background: linear-gradient(to bottom right, #3f4c6b, #991b1b); }
        .t-2 { background: linear-gradient(to bottom right, #134e4a, #10b981); }
        .t-3 { background: linear-gradient(to bottom right, #4c1d95, #8b5cf6); }
        .t-4 { background: linear-gradient(to bottom right, #78350f, #f59e0b); }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>
            <a href="#" class="logo-wrap">
                <div class="logo-img"></div>
                <span class="brand-name">RoPhim</span>
            </a>
            
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm kiếm phim, diễn viên">
            </div>
        </div>

        <nav class="nav-center">
            <div class="nav-item"><a href="#" class="nav-link">Chủ Đề</a></div>
            <div class="nav-item"><a href="#" class="nav-link">Thể loại <i class="fa-solid fa-caret-down"></i></a></div>
            <div class="nav-item"><a href="#" class="nav-link">Phim Lẻ</a></div>
            <div class="nav-item"><a href="#" class="nav-link">Phim Bộ</a></div>
            <div class="nav-item"><a href="#" class="nav-link">Xem Chung</a></div>
            <div class="nav-item"><a href="#" class="nav-link">Quốc gia <i class="fa-solid fa-caret-down"></i></a></div>
        </nav>

        <div class="nav-right">
            <button class="btn-member">Thành viên</button>
            
            <div class="mobile-actions">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <section class="topic-section">
        <h2>Bạn đang quan tâm gì?</h2>
        <div class="topic-grid">
            <a href="#" class="topic-card t-1"><h3>Thuyết Minh Tuổi Thơ</h3></a>
            <a href="#" class="topic-card t-2"><h3>Sitcom</h3></a>
            <a href="#" class="topic-card t-3"><h3>Lồng Tiếng Cực Mạnh</h3></a>
            <a href="#" class="topic-card t-4"><h3>Xuyên Không</h3></a>
        </div>
    </section>

</body>
</html>
