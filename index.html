<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim - Xem Phim Mới HD Online</title>
    
    <style>
        /* --- 1. FONT CHỮ TEKTUR (Bản bạn gửi) --- */
        @font-face {
            font-family: 'Tektur';
            src: url(https://fonts.gstatic.com/s/tektur/v6/XoH62YHtS7q969kXCjzlV0aSkS_o8OacszScvGHE.woff2) format('woff2');
            unicode-range: U+0102-0103, U+0110-0111, U+0128-0129, U+0168-0169, U+01A0-01A1, U+01AF-01B0, U+0300-0301, U+0303-0304, U+0308-0309, U+0323, U+0329, U+1EA0-1EF9, U+20AB;
        }

        /* --- 2. CSS VARIABLE & RESET (Nguyên bản) --- */
        :root {
            --bg-body: #0a0a0a;
            --header-bg: rgba(18, 18, 18, 0.8);
            --primary: #07bc0c;
            --text-main: #ffffff;
            --text-sub: #cccccc;
            --font-main: 'Tektur', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            font-family: var(--font-main);
            overflow-x: hidden;
        }

        /* --- 3. HEADER NGUYÊN BẢN --- */
        .header-wrap {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: var(--header-bg);
            backdrop-filter: blur(10px); z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .header-content {
            max-width: 1400px; margin: 0 auto; height: 100%;
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        .nav-list { display: flex; list-style: none; gap: 25px; margin-left: 40px; }
        .nav-list a { color: var(--text-sub); text-decoration: none; font-weight: 500; transition: 0.3s; }
        .nav-list a:hover, .nav-item.active a { color: var(--primary); }

        /* --- 4. HERO BANNER NGUYÊN BẢN --- */
        .hero-section {
            position: relative; height: 85vh; display: flex; align-items: center; padding: 0 5%;
        }
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
        }
        .hero-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, #0a0a0a 15%, transparent 70%),
                        linear-gradient(0deg, #0a0a0a 0%, transparent 40%);
            z-index: -1;
        }
        .movie-title { font-size: 4rem; margin: 10px 0; font-weight: 900; }

        /* --- 5. MOVIE GRID (Danh sách phim) --- */
        .section-container { padding: 40px 5%; }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
            gap: 25px;
        }
        .movie-card {
            position: relative; border-radius: 12px; overflow: hidden;
            transition: 0.4s; cursor: pointer;
        }
        .movie-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-badge {
            position: absolute; top: 10px; left: 10px;
            background: var(--primary); padding: 3px 8px;
            border-radius: 5px; font-size: 11px; font-weight: bold;
        }
        .card-info {
            position: absolute; bottom: 0; width: 100%;
            padding: 30px 10px 15px;
            background: linear-gradient(to top, #000, transparent);
        }

        /* --- 6. TOP MOVIES (Bảng xếp hạng) --- */
        .top-list { display: flex; flex-direction: column; gap: 15px; }
        .top-item { display: flex; align-items: center; gap: 15px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 8px; }
        .top-num { font-size: 30px; font-weight: 900; font-style: italic; min-width: 40px; }
    </style>
</head>
<body>

    <header class="header-wrap">
        <div class="header-content">
            <div style="display:flex; align-items:center;">
                <img src="https://rophimm.net/images/logo.svg" width="130" alt="RoPhim">
                <ul class="nav-list">
                    <li class="nav-item active"><a href="#">Trang Chủ</a></li>
                    <li class="nav-item"><a href="#">Phim Lẻ</a></li>
                    <li class="nav-item"><a href="#">Phim Bộ</a></li>
                    <li class="nav-item"><a href="#">Phim Hot</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-overlay"></div>
        <img src="https://image.rophimm.net/images/films/z27pWxc4kLdMatQuSnNXOVVXZc6.webp" class="hero-bg">
        <div class="hero-content">
            <div style="background:#f1c40f; color:#000; display:inline-block; padding:2px 10px; border-radius:4px; font-weight:bold;">IMDB 9.0</div>
            <h1 class="movie-title">Sắc Đêm Ngập Tràn</h1>
            <p style="max-width: 500px; color: var(--text-sub);">Dữ liệu nguyên bản từ trang chủ RoPhim...</p>
            <button style="background:var(--primary); border:none; color:white; padding:15px 40px; border-radius:8px; font-weight:bold; cursor:pointer; font-family:var(--font-main);">XEM NGAY</button>
        </div>
    </section>

    <div class="section-container">
        <h2 style="margin-bottom: 30px; border-left: 4px solid var(--primary); padding-left: 15px;">PHIM MỚI CẬP NHẬT</h2>
        <div class="movie-grid">
            <div class="movie-card">
                <span class="card-badge">TẬP 12 VIETSUB</span>
                <img src="https://image.rophimm.net/images/films/vFpS8p9A0M6v8WpW0YpW0YpW0Yp.jpg">
                <div class="card-info"><div>Hạnh Phúc: Chung Cư Có Độc</div></div>
            </div>
            </div>
    </div>

</body>
</html>
