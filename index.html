<!DOCTYPE html>
<html lang="vi" class="__className_f367f3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim - Xem Phim Mới</title>
    <style>
        /* FONT CHỮ BẠN GỬI */
        @font-face {
            font-family: 'Tektur';
            src: url(https://fonts.gstatic.com/s/tektur/v6/XoH62YHtS7q969kXCjzlV0aSkS_o8OacszScvGHE.woff2) format('woff2');
        }

        :root {
            --bg-body: #0a0a0a;
            --primary: #07bc0c;
            --font-tektur: 'Tektur', sans-serif;
        }

        body { margin: 0; background: var(--bg-body); color: #fff; font-family: var(--font-tektur); overflow-x: hidden; }

        /* HEADER */
        .header-wrap { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(18,18,18,0.8); backdrop-filter: blur(10px); z-index: 1000; display: flex; align-items: center; padding: 0 5%; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo img { height: 35px; }

        /* SLIDE BANNER */
        .hero-slider { position: relative; height: 85vh; width: 100%; overflow: hidden; }
        .slide-item { 
            position: absolute; width: 100%; height: 100%; 
            opacity: 0; transition: opacity 1s ease-in-out; 
            display: flex; align-items: center; padding: 0 5%;
        }
        .slide-item.active { opacity: 1; z-index: 1; }
        
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, #0a0a0a 15%, transparent 75%), linear-gradient(0deg, #0a0a0a 0%, transparent 35%); z-index: -1; }

        .movie-title { font-size: 4rem; font-weight: 900; text-transform: uppercase; margin: 15px 0; }
        .imdb-tag { background: #f1c40f; color: #000; padding: 2px 10px; border-radius: 4px; font-weight: bold; }
        
        .btn-play { background: var(--primary); border: none; color: white; padding: 15px 40px; border-radius: 8px; font-weight: bold; cursor: pointer; font-family: var(--font-tektur); margin-top: 20px; }
    </style>
</head>
<body>

    <header class="header-wrap">
        <div class="logo"><img src="https://rophimm.net/images/logo.svg"></div>
    </header>

    <section class="hero-slider" id="heroSlider">
        <div class="slide-item active">
            <div class="hero-overlay"></div>
            <img src="https://image.rophimm.net/images/films/z27pWxc4kLdMatQuSnNXOVVXZc6.webp" class="hero-bg">
            <div class="hero-info">
                <span class="imdb-tag">IMDB 9.0</span>
                <h1 class="movie-title">Sắc Đêm Ngập Tràn</h1>
                <p style="color:#ccc;">Phim bộ Trung Quốc mới nhất 2026.</p>
                <button class="btn-play">XEM NGAY</button>
            </div>
        </div>

        <div class="slide-item">
            <div class="hero-overlay"></div>
            <img src="https://image.rophimm.net/images/films/vFpS8p9A0M6v8WpW0YpW0YpW0Yp.jpg" class="hero-bg">
            <div class="hero-info">
                <span class="imdb-tag">IMDB 8.5</span>
                <h1 class="movie-title">Hạnh Phúc: Chung Cư Có Độc</h1>
                <p style="color:#ccc;">Hành động, Kịch tính, Kinh dị.</p>
                <button class="btn-play">XEM NGAY</button>
            </div>
        </div>
    </section>

    <script>
        const slides = document.querySelectorAll('.slide-item');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Tự động chạy sau 3000ms (3 giây)
        setInterval(nextSlide, 3000);
    </script>

</body>
</html>
