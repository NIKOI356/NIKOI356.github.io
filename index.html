<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XoPhim - Phim hay cả Xô</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --bg-dark: #1a1d23;
            --primary-yellow: #ffc107;
            --text-gray: #b5b5b5;
            --input-bg: #2b2f3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            min-height: 100vh;
        }

        /* Thanh Header chính */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            background-color: var(--bg-dark);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Nhóm bên trái: Logo + Search */
        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-wrap {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
        }

        .logo-img {
            width: 45px;
            height: 45px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Giả lập icon tổ chim/play trong ảnh */
        .logo-img::after {
            content: "\f144";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: #222;
            font-size: 24px;
        }

        .brand-name {
            font-size: 24px;
            font-weight: 800;
            line-height: 1;
        }

        .tagline {
            font-size: 11px;
            color: var(--text-gray);
            font-weight: 400;
            display: block;
            margin-top: 2px;
        }

        /* Ô tìm kiếm */
        .search-container {
            position: relative;
            width: 300px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background: var(--input-bg);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 14px;
        }

        /* Nhóm giữa: Menu */
        .nav-center {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-center a {
            text-decoration: none;
            color: #eee;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
            white-space: nowrap;
        }

        .nav-center a:hover {
            color: var(--primary-yellow);
        }

        .nav-center a i {
            font-size: 10px;
            margin-left: 4px;
        }

        /* Label NEW */
        .badge-new {
            background-color: var(--primary-yellow);
            color: #000;
            font-size: 9px;
            font-weight: 800;
            padding: 2px 4px;
            border-radius: 3px;
            margin-right: 5px;
            vertical-align: middle;
        }

        /* Nhóm bên phải: Button Thành viên */
        .nav-right {
            display: flex;
            align-items: center;
        }

        .btn-member {
            background-color: #e9ecef;
            color: #333;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-member:hover {
            background-color: #fff;
        }

        /* Responsive cho Mobile */
        @media (max-width: 1100px) {
            .nav-center, .search-container {
                display: none;
            }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <a href="#" class="logo-wrap">
                <div class="logo-img"></div>
                <div>
                    <span class="brand-name">RoPhim</span>
                    <span class="tagline">Phim hay cả rổ</span>
                </div>
            </a>
            
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm kiếm phim, diễn viên">
            </div>
        </div>

        <nav class="nav-center">
            <a href="#">Chủ Đề</a>
            <a href="#">Thể loại <i class="fa-solid fa-caret-down"></i></a>
            <a href="#">Phim Lẻ</a>
            <a href="#">Phim Bộ</a>
            <a href="#">Xem Chung</a>
            <a href="#">Quốc gia <i class="fa-solid fa-caret-down"></i></a>
            <a href="#">Diễn Viên</a>
            <a href="#">Lịch Chiếu</a>
            <a href="#"><span class="badge-new">NEW</span>Reviews</a>
        </nav>

        <div class="nav-right">
            <button class="btn-member">
                <i class="fa-solid fa-user"></i>
                Thành viên
            </button>
        </div>
    </header>

    <div style="padding: 100px; text-align: center; color: #555;">
        <h1>Chào mừng bạn đến với RoPhim</h1>
        <p>Giao diện đã được thiết lập sẵn sàng trên GitHub Pages.</p>
    </div>

</body>
</html>
