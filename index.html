<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XoPhim - Xem Phim Mới HD Online Vietsub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Trích xuất bảng màu tối và hiệu ứng từ file gốc */
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .movie-card:hover .play-icon { opacity: 1; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>
    <header class="sticky top-0 z-50 bg-[#0a0a0a]/95 border-b border-gray-800 px-4 py-3">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="/" class="text-red-600 text-3xl font-black tracking-tighter">XO PHIM</a>
                <nav class="hidden md:flex gap-6 text-[13px] uppercase font-bold text-gray-400">
                    <a href="#" class="hover:text-white transition">Phim Mới</a>
                    <a href="#" class="hover:text-white transition">Phim Bộ</a>
                    <a href="#" class="hover:text-white transition">Phim Lẻ</a>
                    <a href="#" class="hover:text-white transition">Quốc Gia</a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <input type="text" placeholder="Tìm kiếm phim..." 
                       class="bg-[#1a1a1a] border border-gray-700 text-sm rounded-md px-4 py-1.5 w-48 md:w-64 focus:outline-none focus:border-red-600">
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold border-l-4 border-red-600 pl-3 uppercase">Phim mới cập nhật</h2>
            <a href="#" class="text-xs text-gray-500 hover:text-red-500 uppercase font-bold">Xem tất cả</a>
        </div>

        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            
            <div class="movie-card group cursor-pointer">
                <div class="relative aspect-[2/3] overflow-hidden rounded-lg bg-[#1a1a1a]">
                    <img src="https://via.placeholder.com/300x450?text=XoPhim+Poster" alt="Movie Poster" 
                         class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                    <span class="absolute top-2 left-2 bg-red-600 text-[10px] font-bold px-2 py-0.5 rounded shadow-lg uppercase">
                        Full HD
                    </span>
                    <div class="play-icon absolute inset-0 bg-black/40 opacity-0 transition-opacity flex items-center justify-center">
                        <div class="w-12 h-12 bg-red-600 rounded-full flex items-center justify-center shadow-2xl scale-90 group-hover:scale-100 transition-transform">
                            <svg class="w-6 h-6 fill-white" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </div>
                    </div>
                </div>
                <div class="mt-2">
                    <h3 class="text-sm font-medium text-gray-200 group-hover:text-red-500 transition-colors line-clamp-2">
                        Tên phim ví dụ của XoPhim
                    </h3>
                    <p class="text-[11px] text-gray-500 mt-1 uppercase">2026 • 120 phút</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="mt-20 border-t border-gray-900 py-12 px-4 text-center">
        <div class="max-w-7xl mx-auto">
            <p class="text-red-600 font-black text-2xl mb-4 italic">XO PHIM</p>
            <p class="text-gray-500 text-[11px] leading-relaxed max-w-2xl mx-auto">
                © 2026 XoPhim - Trang xem phim trực tuyến miễn phí. Mọi nội dung được sưu tầm và chia sẻ cho mục đích học tập.
            </p>
        </div>
    </footer>

    <script>
        // Cấu trúc để gọi API phim sau này
        console.log("XoPhim (v1.0) đã sẵn sàng.");
    </script>
</body>
</html>
