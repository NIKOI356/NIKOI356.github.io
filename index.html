    <script src="https://cdn.tailwindcss.com"></script>

        :root {

        .petal {

            color: #ffb7c5;
            animation: fall linear forwards;
        }

        /* Banner Gradient T·∫øt */
        .banner-gradient {

        /* Custom Header T·∫øt */
        #header.scrolled { background-color: var(--tet-red); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        
        /* Movie Card T·∫øt Style */
        .movie-card { border: 1px solid rgba(255,215,0,0.1); background: rgba(255,255,255,0.03); }
        .movie-card:hover { border-color: var(--tet-gold); box-shadow: 0 0 15px rgba(255,215,0,0.2); }

        /* Category Card T·∫øt */
        .category-card { border: 2px solid var(--tet-gold); }
        .bg-tet-special { background: linear-gradient(135deg, #d41414 0%, #ffbb00 100%); }

        /* Animation ch·ªØ l·ªßng l·∫≥ng cho ti√™u ƒë·ªÅ T·∫øt */
        .tet-swing {
            display: inline-block;
            transform-origin: top center;
            animation: swing 3s ease-in-out infinite;
        }
        @keyframes swing {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        /* Canvas ph√°o hoa khi nh·∫•n xem phim */
        #firework-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 200; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

        </div>
        <div class="flex items-center gap-6">
            <div class="hidden md:flex gap-6 text-sm font-bold opacity-90 uppercase">
                <a href="#" class="hover:text-yellow-500 transition">Phim T·∫øt 2026</a>
                <a href="#" class="hover:text-yellow-500 transition">H√†i K·ªãch</a>
                <a href="#" class="hover:text-yellow-500 transition">S·ªõ T√°o Qu√¢n</a>
            </div>

    <section class="relative h-[85vh] w-full overflow-hidden">

        <div class="absolute inset-0 banner-gradient"></div>

        <div class="relative z-10 flex flex-col items-center justify-end h-full px-6 pb-20 text-center">

                    <span class="bg-red-700 text-yellow-400 border border-yellow-500 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest">
                        üèÆ Ch√∫c M·ª´ng NƒÉm M·ªõi 2026 üèÆ
                    </span>
                </div>
                <h1 id="movie-title" class="text-5xl md:text-7xl font-black mb-2 text-white drop-shadow-[0_5px_15px_rgba(255,215,0,0.4)] uppercase">--</h1>
                <p id="movie-sub" class="text-yellow-500 text-lg mb-6 font-medium italic opacity-90">--</p>
                
                <div class="flex gap-4 justify-center mb-10">

                        KHAI PHIM ƒê·∫¶U XU√ÇN
                    </button>
                </div>
            </div>
            <div id="thumb-container" class="flex gap-4 overflow-x-auto no-scrollbar max-w-full px-4 items-center"></div>
        </div>
    </section>

    <section class="relative z-20 px-6 md:px-12 -mt-10 mb-12">
        <div class="flex gap-4 overflow-x-auto no-scrollbar pb-4">
            <div class="category-card min-w-[200px] p-5 flex flex-col justify-end bg-tet-special rounded-2xl cursor-pointer">
                <span class="text-xl font-black text-black">PHIM H√ÄI T·∫æT</span>
                <span class="text-[10px] font-bold text-black/70 uppercase">C∆∞·ªùi b·ªÉ b·ª•ng <i class="fas fa-arrow-right ml-1"></i></span>
            </div>
            </div>
    </section>

    <section class="px-6 md:px-12 mb-20">
        <h2 class="text-2xl font-black mb-8 italic text-yellow-500 flex items-center gap-3 uppercase">
            <img src="https://cdn-icons-png.flaticon.com/512/2271/2271068.png" class="w-8 h-8"> Phim m·ªõi c·∫≠p nh·∫≠t
        </h2>
        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
    </section>

    <footer class="bg-[#1a0000] border-t border-yellow-900/50 py-12 px-6">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-yellow-600 text-sm font-bold mb-4">üßß L√å X√å PHIM HAY - XEM NGAY C·∫¢ R·ªî üßß</p>
            <div class="flex justify-center gap-6 mb-8 text-gray-400">
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-facebook text-2xl"></i></a>
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-telegram text-2xl"></i></a>
            </div>
            <p class="text-[10px] opacity-30">¬© 2026 X√î PHIM - PHI√äN B·∫¢N T·∫æT NGUY√äN ƒê√ÅN</p>
        </div>
    </footer>

    <div id="movie-overlay" class="fixed inset-0 z-[100] hidden bg-black/95 backdrop-blur-xl flex flex-col">
        <div class="p-4 flex justify-between items-center border-b border-yellow-900/30">
            <button onclick="closePlayer()" class="text-yellow-500"><i class="fas fa-times text-2xl"></i> ƒê√ìNG</button>
            <span id="player-title" class="text-yellow-500 font-bold uppercase"></span>
        </div>
        <div class="flex-1">
             <iframe id="video-iframe" class="w-full h-full aspect-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // 1. Hi·ªáu ·ª©ng hoa ƒë√†o r∆°i
        function createPetal() {
            const petal = document.createElement('div');
            petal.innerHTML = 'üå∏';
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = Math.random() * 10 + 10 + 'px';
            petal.style.animationDuration = Math.random() * 3 + 4 + 's';
            petal.style.opacity = Math.random();
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
        setInterval(createPetal, 300);

        // 2. D·ªØ li·ªáu (Th√™m con ng·ª±a ho·∫∑c phim t·∫øt n·∫øu mu·ªën)
        const movies = [
            {
                id: 1,
                title: "S√≥i Gi√† Ph·ªë Wall",
                sub: "The Wolf of Wall Street",
                year: "2013",
                rating: "8.2",
                status: "Thuy·∫øt Minh",
                img: "https://phimimg.com/upload/vod/20231018-1/2e6fd68d5e7002fcc9fa6b8453242a8a.jpg",
                episodes: [{ name: "Full HD", link: "https://player.phimapi.com/player/?url=https://s2.phim1280.tv/20231019/KZ3IDVB4/index.m3u8" }]
            }
        ];

        let currentIndex = 0;

        // 3. Logic Banner & Grid
        function updateBanner() {
            const m = movies[currentIndex];
            document.getElementById('banner-bg').style.backgroundImage = `url('${m.img}')`;
            document.getElementById('movie-title').innerText = m.title;
            document.getElementById('movie-sub').innerText = m.sub;
        }

        function renderMovieGrid() {
            document.getElementById('movie-grid').innerHTML = movies.map((m, i) => `
                <div class="movie-card group cursor-pointer rounded-xl overflow-hidden transition-all" onclick="openPlayer(${i})">
                    <div class="relative aspect-[2/3]">
                        <img src="${m.img}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-red-900/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <i class="fas fa-play-circle text-5xl text-yellow-400"></i>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-bold truncate text-yellow-100 group-hover:text-yellow-400">${m.title}</h3>
                    </div>
                </div>
            `).join('');
        }

        function openPlayer(i) {
            const m = movies[i];
            document.getElementById('player-title').innerText = m.title;
            document.getElementById('video-iframe').src = m.episodes[0].link;
            document.getElementById('movie-overlay').classList.remove('hidden');
        }

        function closePlayer() {
            document.getElementById('movie-overlay').classList.add('hidden');
            document.getElementById('video-iframe').src = "";
        }

        // 4. Header Effect
        window.addEventListener('scroll', () => {
            document.getElementById('header').classList.toggle('scrolled', window.scrollY > 50);
        });

        // Kh·ªüi t·∫°o
        updateBanner();
        renderMovieGrid();
    </script>
</body>
</html>
