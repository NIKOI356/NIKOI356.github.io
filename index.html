<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim - Phim hay cả rổ</title>
    <style>
        /* GIỮ NGUYÊN CSS GỐC CỦA BẠN */
        :root {
            --toastify-color-dark: #121212;
            --toastify-color-success: #07bc0c;
            --toastify-color-warning: #f1c40f;
            --toastify-color-error: #e74c3c;
        }

        @font-face {
            font-family: 'Tektur';
            src: url(https://fonts.gstatic.com/s/tektur/v6/XoH62YHtS7q969kXCjzlV0aSkS_o8OacszScvGHE.woff2) format('woff2');
        }

        body {
            margin: 0;
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Tektur', sans-serif;
        }

        .header-wrap {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: rgba(18, 18, 18, .8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .header-content { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .line-center { display: flex; align-items: center; }
        .nav-list { display: flex; list-style: none; padding: 0; margin-left: 25px; }
        .nav-item { margin-left: 25px; font-size: 15px; font-weight: 500; color: #ccc; cursor: pointer; }
        .nav-item.active { color: #fff; }

        .hero-section { position: relative; height: 80vh; display: flex; align-items: center; overflow: hidden; }
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, #0a0a0a 10%, transparent 80%); z-index: -1; }
        .movie-title { font-size: 50px; font-weight: 900; text-transform: uppercase; margin: 10px 0; }

        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px; }
        .movie-card { position: relative; border-radius: 8px; overflow: hidden; cursor: pointer; }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); font-size: 14px; text-align: center; }
        .badge { position: absolute; top: 10px; left: 10px; background: var(--toastify-color-success); padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

    <header class="header-wrap">
        <div class="header-content">
            <div class="header-left line-center">
                <a class="logo" href="#"><img alt="RoPhim" src="https://rophimm.net/images/logo.svg" width="145"></a>
                <nav class="main-menu">
                    <ul class="nav-list">
                        <li class="nav-item">Phim Lẻ</li>
                        <li class="nav-item">Phim Bộ</li>
                        <li class="nav-item active">Phim Hot</li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <div class="login-btn" style="background:var(--toastify-color-success); padding:8px 15px; border-radius:5px; cursor:pointer;">Đăng nhập</div>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-overlay"></div>
        <img src="https://image.rophimm.net/images/films/z27pWxc4kLdMatQuSnNXOVVXZc6.webp" class="hero-bg">
        <div class="hero-info" style="padding-left: 5%;">
            <div class="imdb-val" style="background:#f1c40f; color:#000; display:inline-block; padding:2px 8px; font-weight:bold; border-radius:4px;">IMDB 9.0</div>
            <h1 class="movie-title">Sắc Đêm Ngập Tràn</h1>
            <p style="color:#ccc; max-width: 500px;">Bộ phim đang làm mưa làm gió trên RoPhim.</p>
        </div>
    </section>

    <div class="movie-grid">
        <div class="movie-card">
            <span class="badge">Tập 12 VIETSUB</span>
            <img src="https://image.rophimm.net/images/films/vFpS8p9A0M6v8WpW0YpW0YpW0Yp.jpg">
            <div class="card-info">Hạnh Phúc: Chung Cư Có Độc</div>
        </div>
        </div>

</body>
</html>
