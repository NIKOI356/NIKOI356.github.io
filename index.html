<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xô Phim - TẾT XUM VẦY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --xo-vang: #d4a017; --bg-dark: #0b0c10; }
        body { background-color: var(--bg-dark); color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #header { 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 120;
            background: linear-gradient(to bottom, rgba(160, 0, 0, 0.98) 0%, rgba(130, 0, 0, 0.85) 60%, transparent 100%);
            padding: 15px 20px 30px 20px;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px; padding: 8px 15px;
            display: flex; align-items: center; gap: 10px; width: 100%; max-width: 400px;
        }
        .search-bar input { background: transparent; border: none; outline: none; color: white; font-size: 14px; width: 100%; }

        .nav-scroll {
            display: flex; overflow-x: auto; white-space: nowrap;
            gap: 20px; padding: 15px 0 0 0; scrollbar-width: none;
        }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .nav-item { color: rgba(255,255,255,0.9); font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 4px; transition: 0.3s; }
        .nav-item:hover { color: var(--xo-vang); }

        #tet-alert {
            position: fixed; inset: 0; z-index: 300; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(8px);
        }
        .alert-box {
            background: #8B0000; padding: 2.5rem; border: 4px solid var(--xo-vang); text-align: center; 
            max-width: 85%; border-radius: 30px; box-shadow: 0 0 60px rgba(212,160,23,0.4);
            animation: zoomIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .closing { transform: scale(0) !important; opacity: 0 !important; transition: 0.5s; }

        .cat-btn {
            width: 110px; height: 110px; margin: 0 auto; border-radius: 50%; border: 4px solid var(--xo-vang);
            overflow: hidden; cursor: pointer; box-shadow: 0 0 20px var(--xo-vang); transition: 0.3s;
        }
        .cat-btn:hover { transform: scale(1.1) rotate(5deg); }

        .footer { background: #060709; padding: 60px 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        .btn-top { cursor: pointer; transition: 0.3s; }
        .btn-top:hover { background: var(--xo-vang); color: black; }

        .sakura { position: fixed; top: -10%; z-index: 100; pointer-events: none; background: #ffb7c5; border-radius: 50% 0 50% 50%; animation: fall linear infinite; }
        @keyframes fall { 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="tet-alert">
        <div class="alert-box" id="alertBox">
            <h2 class="text-2xl font-black mb-3 text-yellow-400 italic uppercase">CẢNH BÁO !</h2>
            <p class="text-md font-bold text-white mb-6 leading-tight">CÓ CHỨA QC CỜ BẠC TRÁNH XA NHÉ!<br>
            <span class="text-xs font-normal text-gray-200">Bấm vào Mèo để trải nghiệm phim 4K</span></p>
            <div class="cat-btn" onclick="closeAlertWithEffect()">
                <img src="https://jbagy.me/wp-content/uploads/2025/04/Hinh-meme-meo-cuoi-deu-1.jpg" class="w-full h-full object-cover">
            </div>
        </div>
    </div>

    <header id="header">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div class="flex items-center justify-between w-full md:w-auto">
                <div class="flex items-center gap-2 cursor-pointer">
                    <div class="w-9 h-8 bg-[#d4a017] rounded-b-xl flex items-center justify-center">
                        <i class="fas fa-play text-black text-xs"></i>
                    </div>
                    <div class="flex flex-col leading-none">
                        <span class="text-xl font-black text-white tracking-tighter">XÔ PHIM</span>
                        <span class="text-[8px] text-gray-400 font-bold tracking-widest uppercase">Đức Anh Đẹp Trai</span>
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <i class="fas fa-search text-gray-400 text-sm"></i>
                <input type="text" placeholder="Tìm phim...">
            </div>
        </div>
        <nav class="nav-scroll">
            <a href="#" class="nav-item">Phim Lẻ</a>
            <a href="#" class="nav-item">Phim Bộ</a>
            <a href="#" class="nav-item">Hoạt Hình</a>
            <a href="#" class="nav-item">Chiếu Rạp</a>
            <a href="#" class="nav-item">Hành Động</a>
        </nav>
    </header>

    <section class="relative h-[80vh] w-full pt-32 overflow-hidden">
        <div id="banner-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000 scale-105"></div>
        <div class="absolute inset-0" style="background: linear-gradient(to top, var(--bg-dark) 10%, transparent 100%);"></div>
        <div class="relative z-10 flex flex-col items-center justify-end h-full px-6 pb-20 text-center">
            <h1 id="title" class="text-4xl md:text-6xl font-black mb-2 italic uppercase text-white drop-shadow-lg">--</h1>
            <p id="sub" class="text-yellow-500 text-sm font-bold mb-6 tracking-widest uppercase">--</p>
            <button onclick="playCurrent()" class="bg-yellow-500 text-black px-12 py-3 rounded-full font-black hover:scale-110 transition duration-300">XEM NGAY</button>
        </div>
    </section>

    <main class="px-6 py-12">
        <h2 class="text-xl font-extrabold italic uppercase mb-8 border-l-4 border-red-600 pl-4">Kho Phim Test Giao Diện</h2>
        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-6"></div>
    </main>

    <footer class="footer relative">
        <div class="max-w-7xl mx-auto text-center md:text-left">
            <div class="bg-red-900 text-white px-4 py-1 rounded-full text-xs inline-block mb-4">★ Hoàng Sa & Trường Sa là của Việt Nam!</div>
            <p class="text-xs text-gray-500">© 2026 XôPhim - Chúc mừng năm mới!</p>
        </div>
        <div class="absolute bottom-10 right-10 bg-white text-black p-3 rounded-lg font-bold text-[10px] btn-top" onclick="window.scrollTo({top:0, behavior:'smooth'})">TOP</div>
    </footer>

    <div id="player-overlay" class="fixed inset-0 z-[200] hidden bg-black flex flex-col">
        <div class="p-4 flex justify-between items-center bg-[#1a1a20]">
            <button onclick="closePlayer()" class="text-white text-2xl"><i class="fas fa-times"></i></button>
            <h2 id="player-title" class="font-bold text-white text-sm">--</h2>
            <div class="w-6"></div>
        </div>
        <iframe id="main-iframe" class="flex-1 w-full" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const movies = [
            {
                title: "Sói Già Phố Wall",
                sub: "The Wolf of Wall Street",
                img: "https://phimimg.com/upload/vod/20231018-1/2e6fd68d5e7002fcc9fa6b8453242a8a.jpg",
                link: "https://player.phimapi.com/player/?url=https://s2.phim1280.tv/20231019/KZ3IDVB4/index.m3u8"
            },
            {
                title: "Avatar: Dòng Chảy Của Nước",
                sub: "Avatar: The Way of Water",
                img: "https://phimimg.com/upload/vod/20230620/b349b068e4c73a21685f0967a5416040.jpg",
                link: "https://player.phimapi.com/player/?url=https://s3.phim1280.tv/20230620/A8W0G2V4/index.m3u8"
            },
            {
                title: "John Wick: Phần 4",
                sub: "John Wick: Chapter 4",
                img: "https://phimimg.com/upload/vod/20230523/830509a259c63c781057476834f3b174.jpg",
                link: "https://player.phimapi.com/player/?url=https://s3.phim1280.tv/20230523/T2B1U7F4/index.m3u8"
            },
            {
                title: "Spider-Man: Du Hành Vũ Trụ",
                sub: "Across the Spider-Verse",
                img: "https://phimimg.com/upload/vod/20230811/498425d57b897918a55227d8f9211326.jpg",
                link: "https://player.phimapi.com/player/?url=https://s3.phim1280.tv/20230811/R4X9O1S4/index.m3u8"
            },
            {
                title: "Oppenheimer",
                sub: "Kẻ Hủy Diệt Thế Giới",
                img: "https://phimimg.com/upload/vod/20231122/72d4b79105432098d5f3d455d3e02021.jpg",
                link: "https://player.phimapi.com/player/?url=https://s2.phim1280.tv/20231122/Y4V1N9W4/index.m3u8"
            },
            {
                title: "Dune: Hành Tinh Cát",
                sub: "Dune: Part Two",
                img: "https://phimimg.com/upload/vod/20240416/d2f78e4740e7087617a26f306059d04b.jpg",
                link: "https://player.phimapi.com/player/?url=https://s2.phim1280.tv/20240416/A1X2D3F4/index.m3u8"
            }
        ];

        let cur = 0;

        function closeAlertWithEffect() {
            document.getElementById('alertBox').parentElement.classList.add('closing');
            setTimeout(() => { document.getElementById('tet-alert').style.display = 'none'; }, 500);
        }

        function updateBanner() {
            const m = movies[cur];
            const bg = document.getElementById('banner-bg');
            const title = document.getElementById('title');
            const sub = document.getElementById('sub');

            bg.style.opacity = "0.5";
            setTimeout(() => {
                bg.style.backgroundImage = `url('${m.img}')`;
                title.innerText = m.title;
                sub.innerText = m.sub;
                bg.style.opacity = "1";
            }, 500);

            cur = (cur + 1) % movies.length;
        }

        function init() {
            const grid = document.getElementById('movie-grid');
            movies.forEach((m, i) => {
                grid.innerHTML += `
                    <div class="cursor-pointer group" onclick="playMovie(${i})">
                        <div class="relative aspect-[2/3] rounded-xl overflow-hidden shadow-2xl bg-gray-900">
                            <img src="${m.img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                            <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                                <i class="fas fa-play text-yellow-500 text-3xl"></i>
                            </div>
                        </div>
                        <h3 class="mt-3 font-bold text-xs truncate text-gray-300 group-hover:text-yellow-500">${m.title}</h3>
                    </div>
                `;
            });
            updateBanner();
            // TỰ ĐỘNG CHUYỂN BANNER MỖI 4 GIÂY
            setInterval(updateBanner, 4000);
        }

        function playMovie(i) {
            document.getElementById('player-title').innerText = movies[i].title;
            document.getElementById('main-iframe').src = movies[i].link;
            document.getElementById('player-overlay').classList.remove('hidden');
        }

        function closePlayer() {
            document.getElementById('player-overlay').classList.add('hidden');
            document.getElementById('main-iframe').src = "";
        }

        function playCurrent() { playMovie((cur - 1 + movies.length) % movies.length); }

        // Sakura Effect
        setInterval(() => {
            const s = document.createElement('div');
            s.className = 'sakura';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.width = s.style.height = Math.random() * 6 + 4 + 'px';
            s.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 6000);
        }, 500);

        init();
    </script>
</body>
</html>
