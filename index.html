<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xô Phim - Giao diện chuẩn GoGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --xo-vang: #d4a017; --bg-dark: #0b0c10; }
        body { background-color: var(--bg-dark); color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #header { 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 120;
            background: linear-gradient(to bottom, rgba(160, 0, 0, 0.98) 0%, rgba(130, 0, 0, 0.85) 60%, transparent 100%);
            padding: 15px 20px 30px 20px;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1); border-radius: 8px; padding: 8px 15px;
            display: flex; align-items: center; gap: 10px; width: 100%; max-width: 400px;
        }
        .search-bar input { background: transparent; border: none; outline: none; color: white; font-size: 14px; width: 100%; }

        .nav-scroll { display: flex; overflow-x: auto; white-space: nowrap; gap: 20px; padding: 15px 0 0 0; scrollbar-width: none; }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .nav-item { color: rgba(255,255,255,0.9); font-size: 14px; font-weight: 500; }

        #tet-alert {
            position: fixed; inset: 0; z-index: 300; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(8px);
        }
        .alert-box {
            background: #8B0000; padding: 2.5rem; border: 4px solid var(--xo-vang); text-align: center; 
            max-width: 85%; border-radius: 30px; animation: zoomIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .closing { transform: scale(0) !important; opacity: 0 !important; transition: 0.5s; }

        .cat-btn { width: 110px; height: 110px; margin: 0 auto; border-radius: 50%; border: 4px solid var(--xo-vang); overflow: hidden; cursor: pointer; box-shadow: 0 0 20px var(--xo-vang); }
        .cat-btn img { width: 100%; height: 100%; object-fit: cover; }

        /* Tập phim */
        .ep-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; padding: 15px; background: #161b22; border-radius: 12px; max-height: 200px; overflow-y: auto; }
        .ep-item { background: #21262d; padding: 6px 12px; border-radius: 6px; font-size: 11px; cursor: pointer; border: 1px solid transparent; }
        .ep-item.active { border-color: var(--xo-vang); color: var(--xo-vang); }

        .footer { background: #060709; padding: 60px 20px; position: relative; margin-top: 50px; }
        .footer-tag { background: #cc0000; color: white; padding: 6px 15px; border-radius: 20px; font-size: 12px; font-weight: 700; display: inline-block; margin-bottom: 25px; }
    </style>
</head>
<body>

    <div id="tet-alert">
        <div class="alert-box" id="alertBox">
            <h2 class="text-2xl font-black mb-3 text-yellow-400 italic uppercase">Thông Báo Tết</h2>
            <p class="text-md font-bold text-white mb-6 leading-tight">ĂN TẾT LÀNH MẠNH - TRÁNH XA CỜ BẠC<br>
            <span class="text-xs font-normal text-gray-200">Chúc các bạn yêu ăn Tết vui vẻ, mạnh khỏe!</span></p>
            <div class="cat-btn" onclick="closeAlertWithEffect()">
                <img src="https://jbagy.me/wp-content/uploads/2025/04/Hinh-meme-meo-cuoi-deu-1.jpg">
            </div>
            <p class="text-[10px] text-yellow-500 font-bold mt-4 uppercase tracking-widest">Chạm Mèo để vào phim</p>
        </div>
    </div>

    <header id="header">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-9 h-8 bg-[#d4a017] rounded-b-xl flex items-center justify-center"><i class="fas fa-play text-black text-xs"></i></div>
                <div class="flex flex-col leading-none"><span class="text-xl font-black text-white uppercase">Xô Phim</span></div>
            </div>
            <div class="search-bar hidden md:flex"><i class="fas fa-search text-gray-400"></i><input type="text" placeholder="Tìm phim..."></div>
            <div class="bg-white text-black px-4 py-1.5 rounded-full text-xs font-bold">Thành viên</div>
        </div>
        <nav class="nav-scroll">
            <a href="#" class="nav-item">Chủ Đề</a><a href="#" class="nav-item">Thể loại</a><a href="#" class="nav-item">Phim Lẻ</a><a href="#" class="nav-item">Phim Bộ</a>
        </nav>
    </header>

    <section class="relative h-[75vh] w-full pt-32 overflow-hidden flex flex-col justify-end items-center pb-20 text-center px-6">
        <div id="banner-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000 scale-105" style="z-index:-1"></div>
        <div class="absolute inset-0" style="background: linear-gradient(to top, var(--bg-dark), transparent); z-index:-1"></div>
        <h1 id="title" class="text-4xl md:text-6xl font-black italic uppercase">--</h1>
        <p id="sub" class="text-yellow-500 text-sm font-bold mb-6">--</p>
        <button onclick="playCurrent()" class="bg-yellow-500 text-black px-12 py-3 rounded-full font-black uppercase text-xs">XEM NGAY</button>
    </section>

    <main class="px-6 py-12">
        <h2 class="text-xl font-extrabold italic uppercase mb-8 border-l-4 border-red-600 pl-4">Phim Mới</h2>
        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-6"></div>
    </main>

    <footer class="footer">
        <div class="footer-tag"><i class="fas fa-exclamation-triangle mr-2"></i> Có chứa nội dung cờ bạc - mong ae tránh xa nhé!</div>
        <p class="text-xs text-gray-500">© 2026 XôPhim - Phim chất lượng cao.</p>
    </footer>

    <div id="player-overlay" class="fixed inset-0 z-[200] hidden bg-black flex flex-col">
        <div class="p-4 flex justify-between items-center bg-[#0b0c10]">
            <button onclick="closePlayer()" class="text-white text-xl"><i class="fas fa-times"></i></button>
            <h2 id="player-title" class="font-bold text-xs text-gray-400 uppercase">Đang phát</h2>
            <div class="w-6"></div>
        </div>
        <iframe id="main-iframe" class="w-full aspect-video" frameborder="0" allowfullscreen></iframe>
        <div id="episodes-container" class="ep-list"></div>
    </div>

    <script>
        const movies = [
            {
                id: 3, title: "Hố Đen Tử Thần", sub: "Interstellar", year: "2014", rating: "8.7", status: "Full HD",
                img: "https://phimapi.com/image.php?url=https://phimimg.com/upload/vod/20250302-1/4cee31c3afd0fbfd11ed4f14b1bfd816.jpg",
                episodes: [{ name: "Full", link: "https://player.phimapi.com/player/?url=https://s4.phim1280.tv/20250302/BLbAWQOK/index.m3u8" }]
            },
            {
                id: 2, title: "Bóng Ma Anh Quốc", sub: "Peaky Blinders", year: "2013 - 2024", rating: "8.8", status: "Trọn bộ 5 phần",
                img: "https://phimapi.com/image.php?url=https://phimimg.com/upload/vod/20240730-1/b37769fcc6142d1e116b6486f6b7132b.jpg",
                episodes: [
                    { name: "P1-T01", link: "https://player.phimapi.com/player/?url=https://s3.phim1280.tv/20240730/911phIUY/index.m3u8" },
                    { name: "P1-T02", link: "https://player.phimapi.com/player/?url=https://s3.phim1280.tv/20240730/fWRCpaKk/index.m3u8" },
                    { name: "P1-T03", link: "https://player.phimapi.com/player/?url=https://s3.phim1280.tv/20240730/KN724ide/index.m3u8" },
                    { name: "P1-T04", link: "https://player.phimapi.com/player/?url=https://s3.phim1280.tv/20240730/3ouNqS4T/index.m3u8" },
                    { name: "P1-T05", link: "https://player.phimapi.com/player/?url=https://s3.phim1280.tv/20240730/ME0BG0Qz/index.m3u8" },
                    { name: "P1-T06", link: "https://player.phimapi.com/player/?url=https://s3.phim1280.tv/20240730/u2Kjk583/index.m3u8" },
                    { name: "P2-T01", link: "https://player.phimapi.com/player/?url=https://s3.phim1280.tv/20240730/Akw2Rs0h/index.m3u8" }
                    // ... các tập khác tự động render
                ]
            }
        ];

        let cur = 0;
        function closeAlertWithEffect() {
            document.getElementById('alertBox').classList.add('closing');
            setTimeout(() => { document.getElementById('tet-alert').style.display = 'none'; }, 500);
        }

        function init() {
            const grid = document.getElementById('movie-grid');
            movies.forEach((m, i) => {
                grid.innerHTML += `
                    <div class="cursor-pointer group" onclick="playMovie(${i})">
                        <div class="relative aspect-[2/3] rounded-xl overflow-hidden shadow-2xl">
                            <img src="${m.img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                        </div>
                        <h3 class="mt-3 font-bold text-[11px] truncate text-gray-300 group-hover:text-yellow-500">${m.title}</h3>
                    </div>
                `;
            });
            updateBanner();
        }

        function updateBanner() {
            const m = movies[cur];
            document.getElementById('banner-bg').style.backgroundImage = `url('${m.img}')`;
            document.getElementById('title').innerText = m.title;
            document.getElementById('sub').innerText = m.sub;
        }

        function playMovie(i, epIdx = 0) {
            const m = movies[i];
            const ep = m.episodes[epIdx];
            document.getElementById('player-title').innerText = `${m.title} - ${ep.name}`;
            document.getElementById('main-iframe').src = ep.link;
            
            const epContainer = document.getElementById('episodes-container');
            epContainer.innerHTML = '';
            if (m.episodes.length > 1) {
                m.episodes.forEach((e, idx) => {
                    epContainer.innerHTML += `<div class="ep-item ${idx === epIdx ? 'active' : ''}" onclick="playMovie(${i}, ${idx})">${e.name}</div>`;
                });
            }
            
            document.getElementById('player-overlay').classList.remove('hidden');
        }

        function closePlayer() { document.getElementById('player-overlay').classList.add('hidden'); document.getElementById('main-iframe').src = ""; }
        function playCurrent() { playMovie(cur); }

        init();
    </script>
</body>
</html>
