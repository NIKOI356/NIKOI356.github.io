<!DOCTYPE html>

<head>

    <title>Ao Phim Của Đức - Xem Phim Hay</title>
    <style>
        /* Toàn bộ giao diện màu tối */
        body {
            background-color: #0b0b0b;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Thanh Menu trên cùng */
        header {
            background-color: #181818;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff9d00;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9d00;
            text-transform: uppercase;
            text-decoration: none;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        nav a:hover { color: #ff9d00; }

        /* Khu vực danh sách phim */
        .container {
            padding: 20px 5%;
        }

        h2 {
            border-left: 4px solid #ff9d00;
            padding-left: 10px;
            text-transform: uppercase;
            font-size: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Thẻ phim giống rophim */
        .movie-card {
            background: #181818;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            transition: 0.3s;
            border: 1px solid #222;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            border-color: #ff9d00;
        }

        .movie-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        .movie-info {
            padding: 10px;
            text-align: center;
        }

        .movie-info h3 {
            font-size: 14px;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .quality {
            position: absolute;
            top: 5px;
            left: 5px;
            background: #ff9d00;
            color: #000;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
        }

        /* Nút xem */
        .btn-play {
            display: block;
            background: #ff9d00;
            color: #000;
            text-align: center;
            padding: 8px 0;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
        }
    </style>
</head>
