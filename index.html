<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X√¥ Phim - T·∫øt Nh·∫π Nh√†ng</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --xo-vang: #d4a017; }
        body { 
            background-color: #1a1a20; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif; /* Font ch·ªØ m·ªõi m·ªÅm h∆°n */
            overflow-x: hidden; 
        }
        
        /* Header C·ªë ƒë·ªãnh v·ªõi Gradient m·ªÅm */
        #header { 
            position: fixed;
            top: 0; left: 0; width: 100%; z-index: 120;
            background: linear-gradient(to bottom, 
                rgba(140, 0, 0, 1) 0%, 
                rgba(120, 0, 0, 0.8) 50%, 
                rgba(26, 26, 32, 0) 100%);
            padding-bottom: 20px;
            transition: all 0.3s ease;
        }
        #header.scrolled {
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* Menu ngang nh·ªè nh·∫Øn */
        .nav-scroll {
            display: flex; overflow-x: auto; white-space: nowrap;
            gap: 15px; padding: 10px 0 0 0; scrollbar-width: none;
        }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .nav-item { 
            color: rgba(255,255,255,0.8); 
            font-size: 13px; /* Nh·ªè l·∫°i cho tinh t·∫ø */
            font-weight: 400; 
            transition: 0.3s;
        }
        .nav-item:hover { color: var(--xo-vang); }
        .badge-new { 
            background: var(--xo-vang); color: #000; 
            font-size: 8px; padding: 1px 3px; border-radius: 2px; 
            font-weight: 800; margin-right: 2px;
        }

        /* Hi·ªáu ·ª©ng Sakura & Ph√°o hoa */
        .sakura { position: fixed; top: -10%; z-index: 100; pointer-events: none; background: #ffb7c5; border-radius: 50% 0 50% 50%; animation: fall linear infinite; }
        @keyframes fall { 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
        #fireworksCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; }

        /* Modal C·∫£nh B√°o */
        #tet-alert {
            position: fixed; inset: 0; z-index: 300; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(4px);
            animation: zoomCenter 0.4s ease-out;
        }
        @keyframes zoomCenter { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .horse-btn { font-size: 45px; cursor: pointer; animation: gallop 0.6s infinite alternate; display: inline-block; }
        @keyframes gallop { from { transform: translateY(0); } to { transform: translateY(-8px); } }

        /* Banner Phim */
        .banner-gradient { background: linear-gradient(to top, #1a1a20 0%, rgba(26,26,32,0.4) 50%, transparent 100%); }
        .thumb-circle { width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid transparent; opacity: 0.5; overflow: hidden; transition: 0.3s; cursor: pointer; flex-shrink: 0; }
        .thumb-active { border-color: var(--xo-vang); opacity: 1; transform: scale(1.1); }
        
        /* Logo */
        .logo-container { display: flex; align-items: center; gap: 8px; z-index: 130; }
        .bucket { width: 30px; height: 26px; background: var(--xo-vang); border-radius: 3px 3px 8px 8px; position: relative; }
        .bucket::before { content: ''; position: absolute; width: 22px; height: 10px; border: 2px solid var(--xo-vang); border-bottom: none; border-radius: 20px 20px 0 0; top: -9px; left: 2px; }
        .eyes { position: absolute; top: 8px; left: 7px; display: flex; gap: 6px; }
        .eyes::before, .eyes::after { content: ''; width: 3px; height: 3px; background: #222; border-radius: 50%; }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div id="tet-alert">
        <div class="bg-[#2a1010] p-10 rounded-2xl border border-red-500/30 text-center max-w-[85%] shadow-2xl">
            <h2 class="text-xl font-extrabold mb-3 text-red-500 tracking-widest uppercase">Th√¥ng B√°o</h2>
            <p class="text-sm text-gray-300 mb-8 leading-relaxed">ƒÇn T·∫øt l√†nh m·∫°nh, tr√°nh xa c·ªù b·∫°c.<br>Ch√∫c c√°c b·∫°n y√™u nƒÉm m·ªõi m·∫°nh kh·ªèe!</p>
            <div onclick="closeAlert()" class="horse-btn">üêé</div>
            <p class="text-[9px] text-gray-500 mt-4 uppercase tracking-[3px]">Ch·∫°m ng·ª±a ƒë·ªÉ v√†o</p>
        </div>
    </div>

    <header id="header" class="px-5 pt-5">
        <div class="flex items-center justify-between">
            <div class="logo-container">
                <div class="bucket"><div class="eyes"></div></div>
                <span class="text-lg font-extrabold text-yellow-500 tracking-tight">X√î PHIM</span>
            </div>
            <div class="flex items-center gap-5 text-gray-300">
                <i class="fas fa-search text-sm"></i>
                <div class="w-7 h-7 rounded-full bg-yellow-600 flex items-center justify-center text-black font-bold text-[10px]">AD</div>
            </div>
        </div>
        <nav class="nav-scroll">
            <a href="#" class="nav-item">Ch·ªß ƒë·ªÅ</a>
            <a href="#" class="nav-item">Th·ªÉ lo·∫°i <i class="fas fa-angle-down text-[10px]"></i></a>
            <a href="#" class="nav-item">Phim L·∫ª</a>
            <a href="#" class="nav-item">Phim B·ªô</a>
            <a href="#" class="nav-item"><span class="badge-new">NEW</span> Xem Chung</a>
            <a href="#" class="nav-item">Qu·ªëc Gia</a>
        </nav>
    </header>

    <section class="relative h-[80vh] w-full overflow-hidden">
        <div id="banner-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000"></div>
        <div class="absolute inset-0 banner-gradient"></div>
        
        <div class="relative z-10 flex flex-col items-center justify-end h-full px-6 pb-12 text-center">
            <div class="mb-6">
                <h1 id="title" class="text-4xl md:text-5xl font-extrabold mb-2 tracking-tight uppercase italic drop-shadow-md">--</h1>
                <p id="sub" class="text-yellow-500/80 text-sm font-medium mb-4 uppercase tracking-[2px]">--</p>
                <div class="flex justify-center gap-2 mb-6 opacity-80">
                    <span id="rating" class="text-[10px] border border-yellow-500/50 text-yellow-500 px-2 py-0.5 rounded">--</span>
                    <span id="year" class="text-[10px] bg-white/10 px-2 py-0.5 rounded">--</span>
                    <span id="status" class="text-[10px] bg-white/10 px-2 py-0.5 rounded">--</span>
                </div>
                <button onclick="playCurrent()" class="bg-yellow-500 text-black px-10 py-2.5 rounded-full font-bold text-sm hover:scale-105 transition shadow-lg shadow-yellow-500/10 uppercase tracking-widest">Xem Ngay</button>
            </div>
            <div id="thumb-container" class="flex gap-3 overflow-x-auto no-scrollbar pb-2 w-full justify-center"></div>
        </div>
    </section>

    <main class="px-5 py-10 relative z-20">
        <h2 class="text-lg font-bold uppercase tracking-widest mb-8 border-l-2 border-yellow-500 pl-3">Phim M·ªõi</h2>
        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4"></div>
    </main>

    <div id="player-overlay" class="fixed inset-0 z-[200] hidden bg-black flex flex-col">
        <div class="p-4 flex justify-between items-center bg-[#1a1a20]">
            <button onclick="closePlayer()" class="text-white text-xl px-2"><i class="fas fa-chevron-left"></i></button>
            <h2 id="player-title" class="font-bold uppercase text-[12px] tracking-wider text-gray-400">ƒêang ph√°t</h2>
            <div class="w-8"></div>
        </div>
        <iframe id="main-iframe" class="flex-1 w-full" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const movies = [
            {
                title: "Phim M·∫´u 01",
                sub: "Sample Movie One",
                year: "2026",
                rating: "9.0",
                status: "Full HD",
                img: "https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=2070&auto=format&fit=crop",
                link: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            }
        ];

        let cur = 0;
        let timer;

        function closeAlert() { document.getElementById('tet-alert').style.display = 'none'; startSlide(); }
        function update() {
            if(movies.length === 0) return;
            const m = movies[cur];
            document.getElementById('banner-bg').style.backgroundImage = `url('${m.img}')`;
            document.getElementById('title').innerText = m.title;
            document.getElementById('sub').innerText = m.sub;
            document.getElementById('year').innerText = m.year;
            document.getElementById('rating').innerText = `IMDb ${m.rating}`;
            document.getElementById('status').innerText = m.status;
            document.querySelectorAll('.thumb-circle').forEach((t, i) => t.classList.toggle('thumb-active', i === cur));
        }

        function startSlide() {
            clearInterval(timer);
            timer = setInterval(() => { cur = (cur + 1) % movies.length; update(); }, 3000);
        }

        // Sakura 
        function createSakura() {
            const s = document.createElement('div');
            s.className = 'sakura';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.width = s.style.height = Math.random() * 5 + 3 + 'px';
            s.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 7000);
        }
        setInterval(createSakura, 500);

        // Ph√°o hoa nh·∫π nh√†ng
        const cvs = document.getElementById('fireworksCanvas');
        const ctx = cvs.getContext('2d');
        let pts = [];
        const resize = () => { cvs.width = innerWidth; cvs.height = innerHeight; };
        window.onresize = resize; resize();

        class Pt {
            constructor(x, y, c) {
                this.x = x; this.y = y; this.c = c;
                this.v = { x: (Math.random()-0.5)*5, y: (Math.random()-0.5)*5 };
                this.a = 1;
            }
            draw() { ctx.globalAlpha = this.a; ctx.beginPath(); ctx.arc(this.x, this.y, 1.5, 0, 7); ctx.fillStyle = this.c; ctx.fill(); }
            up() { this.v.y += 0.04; this.x += this.v.x; this.y += this.v.y; this.a -= 0.012; }
        }

        function explode(x, y) {
            const colors = ['#f59e0b', '#ef4444', '#3b82f6', '#fff'];
            const c = colors[Math.floor(Math.random()*colors.length)];
            for(let i=0; i<20; i++) pts.push(new Pt(x, y, c));
        }

        function loop() {
            ctx.clearRect(0,0,cvs.width,cvs.height);
            pts.forEach((p, i) => { if(p.a > 0) { p.up(); p.draw(); } else pts.splice(i,1); });
            requestAnimationFrame(loop);
        }
        setInterval(() => { if(scrollY < 300) explode(Math.random()*cvs.width, Math.random()*cvs.height*0.4); }, 2500);
        loop();

        function init() {
            const grid = document.getElementById('movie-grid');
            const thumbs = document.getElementById('thumb-container');
            movies.forEach((m, i) => {
                const t = document.createElement('div');
                t.className = `thumb-circle`;
                t.innerHTML = `<img src="${m.img}" class="w-full h-full object-cover">`;
                t.onclick = () => { cur = i; update(); startSlide(); };
                thumbs.appendChild(t);
                grid.innerHTML += `
                    <div class="group cursor-pointer" onclick="playMovie(${i})">
                        <div class="relative aspect-[2/3] rounded-lg overflow-hidden bg-gray-900">
                            <img src="${m.img}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                            <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                                <i class="fas fa-play text-lg text-yellow-500"></i>
                            </div>
                        </div>
                        <h3 class="mt-2 font-semibold text-[13px] truncate text-gray-300 group-hover:text-yellow-500">${m.title}</h3>
                    </div>
                `;
            });
            update();
        }

        function playMovie(i) {
            document.getElementById('player-title').innerText = movies[i].title;
            document.getElementById('main-iframe').src = movies[i].link;
            document.getElementById('player-overlay').classList.remove('hidden');
        }

        function closePlayer() {
            document.getElementById('player-overlay').classList.add('hidden');
            document.getElementById('main-iframe').src = "";
        }

        function playCurrent() { playMovie(cur); }

        window.onscroll = () => { 
            document.getElementById('header').classList.toggle('scrolled', scrollY > 40); 
        };

        init();
    </script>
</body>
</html>
