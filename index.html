<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xô Phim - Phim hay cả xổ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --xo-vang: #d4a017; }
        body { background-color: #1a1a20; color: white; font-family: sans-serif; overflow-x: hidden; }
        
        /* Header đỏ mờ dần */
        #header { 
            background: linear-gradient(to bottom, rgba(139, 0, 0, 0.9) 0%, rgba(26, 26, 32, 0.4) 70%, transparent 100%);
            transition: all 0.4s ease;
        }
        #header.scrolled { background: #1a1a20; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .banner-gradient { background: linear-gradient(to top, #1a1a20 5%, rgba(26,26,32,0.6) 40%, rgba(26,26,32,0.2) 100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* --- LOGO XÔ NGÁO --- */
        .logo-container { position: relative; display: flex; align-items: center; gap: 10px; cursor: pointer; z-index: 101; }
        .bucket {
            width: 35px; height: 30px; background: var(--xo-vang);
            border-radius: 4px 4px 10px 10px; position: relative;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 -3px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .logo-container:hover .bucket { transform: rotate(-10deg) scale(1.1); }
        .bucket::before { 
            content: ''; position: absolute; width: 26px; height: 12px;
            border: 2px solid var(--xo-vang); border-bottom: none;
            border-radius: 50px 50px 0 0; top: -11px;
        }
        .eyes { position: absolute; top: 8px; display: flex; gap: 8px; }
        .eyes::before, .eyes::after { content: ''; width: 3px; height: 3px; background: #222; border-radius: 50%; }
        .mouth { width: 7px; height: 3px; border-bottom: 1.5px solid #222; border-radius: 50%; margin-top: 8px; }
        .brand-name { font-size: 22px; font-weight: 900; color: var(--xo-vang); text-transform: uppercase; letter-spacing: -1px; }

        /* --- HOA ĐÀO RƠI --- */
        .sakura {
            position: fixed; top: -10%; z-index: 100;
            pointer-events: none; background: #ffb7c5;
            border-radius: 50% 0 50% 50%;
            animation: fall-complex linear infinite;
        }
        @keyframes fall-complex {
            0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg) translateX(50px); opacity: 0; }
        }

        /* --- PHÁO HOA CANVAS --- */
        #fireworksCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; }

        /* Style cũ của ông */
        .thumb-circle { width: 45px; height: 45px; border-radius: 50%; border: 2px solid transparent; opacity: 0.5; overflow: hidden; transition: 0.4s; cursor: pointer; flex-shrink: 0; }
        .thumb-active { border-color: #fff; opacity: 1; transform: scale(1.1); box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .tag { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 2px 10px; border-radius: 4px; font-size: 11px; }
        .movie-card { transition: transform 0.3s ease; }
        .movie-card:hover { transform: translateY(-8px); }
        .category-card { transition: all 0.3s ease; min-width: 170px; aspect-ratio: 16/10; border-radius: 16px; position: relative; overflow: hidden; }
        .category-card:hover { transform: translateY(-5px); filter: brightness(1.1); }
        .bg-marvel { background: linear-gradient(135deg, #2b58e1 0%, #4e73df 100%); }
        .bg-sitcom { background: linear-gradient(135deg, #1d8a61 0%, #2bb673 100%); }
        .bg-longtieng { background: linear-gradient(135deg, #7158bc 0%, #9060db 100%); }
        .bg-xuyenkhong { background: linear-gradient(135deg, #cc815c 0%, #e6a07e 100%); }
        .bg-cotrang { background: linear-gradient(135deg, #a53636 0%, #c04848 100%); }
        .bg-4k { background: linear-gradient(135deg, #5b5e93 0%, #7679ad 100%); }
        .bg-more { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .animate-fade { animation: fade 0.8s ease-in-out; }
        @keyframes fade { from { opacity: 0.4; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #movie-overlay { background: rgba(10, 10, 12, 0.98); backdrop-filter: blur(20px); }
        .ep-btn.active { background-color: #eab308; color: black; border-color: #eab308; }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <header class="fixed w-full z-[110] flex items-center justify-between px-6 py-4 transition-all" id="header">
        <div class="logo-container" onclick="location.reload()">
            <div class="bucket"><div class="eyes"></div><div class="mouth"></div></div>
            <span class="brand-name">Xô Phim</span>
        </div>
        <div class="flex items-center gap-6">
            <div class="hidden md:flex gap-6 text-sm font-bold opacity-80 uppercase tracking-tighter">
                <a href="#" class="hover:text-yellow-500">Phim Lẻ</a>
                <a href="#" class="hover:text-yellow-500">Phim Bộ</a>
                <a href="#" class="hover:text-yellow-500">Quốc gia</a>
            </div>
            <div class="flex items-center gap-3 bg-black/20 px-3 py-1.5 rounded-full border border-white/10">
                <input type="text" placeholder="Tìm phim..." class="bg-transparent text-xs outline-none w-24 md:w-40 text-white">
                <i class="fas fa-search text-sm cursor-pointer hover:text-yellow-500"></i>
            </div>
        </div>
    </header>

    <section class="relative h-[90vh] w-full overflow-hidden" id="hero-section">
        <div id="banner-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000"></div>
        <div class="absolute inset-0 banner-gradient"></div>
        <div class="relative z-10 flex flex-col items-center justify-end h-full px-6 pb-20 text-center">
            <div id="movie-info-content" class="animate-fade max-w-3xl">
                <h1 id="movie-title" class="text-4xl md:text-6xl font-bold mb-2 italic uppercase">--</h1>
                <p id="movie-sub" class="text-yellow-500 text-lg mb-4 font-medium italic">--</p>
                <div class="flex flex-wrap justify-center gap-2 mb-6">
                    <span class="tag bg-yellow-500 text-black font-bold border-none" id="movie-rating">IMDb --</span>
                    <span id="movie-year" class="tag">--</span>
                    <span id="movie-status" class="tag">--</span>
                    <span class="tag">HD</span>
                </div>
                <p id="movie-desc" class="text-gray-300 text-sm mb-10 line-clamp-2 px-4 md:px-20">--</p>
                <div class="flex gap-4 justify-center mb-12">
                    <button onclick="openPlayer(currentIndex)" class="bg-yellow-500 text-black px-12 py-3.5 rounded-full font-black text-sm hover:scale-105 transition shadow-xl shadow-yellow-500/30">XEM NGAY</button>
                </div>
            </div>
            <div id="thumb-container" class="flex gap-4 overflow-x-auto no-scrollbar max-w-full px-4 items-center"></div>
        </div>
    </section>

    <section class="relative z-20 px-6 md:px-12 -mt-10 mb-12">
        <h2 class="text-xl font-bold mb-6 italic uppercase tracking-tight">Bạn đang quan tâm gì?</h2>
        <div class="flex gap-4 overflow-x-auto no-scrollbar pb-4">
            <div class="category-card p-5 flex flex-col justify-end bg-marvel cursor-pointer"><span class="text-xl font-black mb-1">Marvel</span></div>
            <div class="category-card p-5 flex flex-col justify-end bg-sitcom cursor-pointer"><span class="text-xl font-black mb-1">Sitcom</span></div>
            <div class="category-card p-5 flex flex-col justify-end bg-longtieng cursor-pointer"><span class="text-lg font-black leading-tight mb-1">Lồng Tiếng</span></div>
            <div class="category-card p-5 flex flex-col justify-end bg-xuyenkhong cursor-pointer"><span class="text-xl font-black mb-1">Xuyên Không</span></div>
            <div class="category-card p-5 flex flex-col justify-end bg-cotrang cursor-pointer"><span class="text-xl font-black mb-1">Cổ Trang</span></div>
            <div class="category-card p-5 flex flex-col justify-end bg-4k cursor-pointer"><span class="text-xl font-black mb-1">4k</span></div>
        </div>
    </section>

    <section class="px-6 md:px-12 mb-20">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold italic uppercase">Cập nhật phim mới</h2>
            <a href="#" class="text-xs font-bold text-gray-500 hover:text-white uppercase">Xem toàn bộ</a>
        </div>
        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-5"></div>
    </section>

    <footer class="bg-[#121217] text-gray-400 py-12 px-6 border-t border-white/5 text-center">
        <p class="text-xs font-bold">© 2026 XÔ PHIM - PHIM HAY CẢ RỔ</p>
    </footer>

    <div id="movie-overlay" class="fixed inset-0 z-[120] hidden flex flex-col">
        <div class="flex items-center justify-between px-6 py-4">
            <button onclick="closePlayer()" class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10"><i class="fas fa-arrow-left"></i></button>
            <h2 id="player-title" class="text-lg font-bold uppercase italic">--</h2>
            <div></div>
        </div>
        <div class="flex-1 bg-black"><iframe id="video-iframe" class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe></div>
    </div>

    <script>
        const movies = [
            { id: 18, title: "Mưa Đỏ", sub: "Red Rain", year: "2026", rating: "8.2", status: "YouTube", desc: "Một tác phẩm mang đầy màu sắc nghệ thuật và kịch tính...", img: "https://mir-s3-cdn-cf.behance.net/project_modules/1400_webp/0b1372232709307.68a20d789415d.jpg", episodes: [{ name: "Full", link: "https://www.youtube.com/embed/9Ymlum6nHq4" }] },
            { id: 3, title: "Hố Đen Tử Thần", sub: "Interstellar", year: "2014", rating: "8.7", status: "Full HD", desc: "Hành trình xuyên qua hố đen để cứu lấy nhân loại...", img: "https://phimapi.com/image.php?url=https://phimimg.com/upload/vod/20250302-1/4cee31c3afd0fbfd11ed4f14b1bfd816.jpg", episodes: [{ name: "Full", link: "https://player.phimapi.com/player/?url=https://s4.phim1280.tv/20250302/BLbAWQOK/index.m3u8" }] },
            { id: 1, title: "Sói Già Phố Wall", sub: "The Wolf of Wall Street", year: "2013", rating: "8.2", status: "Phim Lẻ", desc: "Câu chuyện thật về Jordan Belfort...", img: "https://phimimg.com/upload/vod/20231018-1/2e6fd68d5e7002fcc9fa6b8453242a8a.jpg", episodes: [{ name: "Full", link: "https://player.phimapi.com/player/?url=https://s2.phim1280.tv/20231019/KZ3IDVB4/index.m3u8" }] }
        ];

        let currentIndex = 0;
        let slideInterval;

        // Logic Header
        window.addEventListener('scroll', () => {
            document.getElementById('header').classList.toggle('scrolled', window.scrollY > 50);
        });

        // 1. Logic Sakura (Hoa Đào)
        function createSakura() {
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            const size = Math.random() * 7 + 5 + 'px';
            sakura.style.width = size; sakura.style.height = size;
            sakura.style.left = Math.random() * 100 + 'vw';
            sakura.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(sakura);
            setTimeout(() => sakura.remove(), 6000);
        }
        setInterval(createSakura, 250);

        // 2. Logic Pháo Hoa (Canvas)
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random()-0.5)*8, y: (Math.random()-0.5)*8 };
                this.alpha = 1; this.friction = 0.95;
            }
            draw() { ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fillStyle = this.color; ctx.fill(); }
            update() { this.velocity.x *= this.friction; this.velocity.y *= this.friction; this.velocity.y += 0.05; this.x += this.velocity.x; this.y += this.velocity.y; this.alpha -= 0.012; }
        }

        function createFirework(x, y) {
            const colors = ['#ff0044', '#ffee00', '#00ff88', '#00ccff', '#ff00ff', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) particles.push(new Particle(x, y, color));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => { if (p.alpha > 0) { p.update(); p.draw(); } else particles.splice(i, 1); });
            requestAnimationFrame(animate);
        }
        setInterval(() => { if(window.scrollY < 300) createFirework(Math.random()*canvas.width, Math.random()*canvas.height*0.5); }, 1500);
        animate();

        // Banner & Grid Logic
        function updateBanner() {
            const m = movies[currentIndex];
            document.getElementById('banner-bg').style.backgroundImage = `url('${m.img}')`;
            document.getElementById('movie-title').innerText = m.title;
            document.getElementById('movie-sub').innerText = m.sub;
            document.getElementById('movie-year').innerText = m.year;
            document.getElementById('movie-rating').innerText = `IMDb ${m.rating}`;
            document.getElementById('movie-status').innerText = m.status;
            document.getElementById('movie-desc').innerText = m.desc;
            document.querySelectorAll('.thumb-circle').forEach((t, i) => t.classList.toggle('thumb-active', i === currentIndex));
        }

        function renderMovieGrid() {
            document.getElementById('movie-grid').innerHTML = movies.map((m, i) => `
                <div class="movie-card group cursor-pointer" onclick="openPlayer(${i})">
                    <div class="relative aspect-[2/3] overflow-hidden rounded-xl bg-gray-800">
                        <img src="${m.img}" class="w-full h-full object-cover group-hover:scale-110 transition">
                        <div class="absolute top-2 left-2"><span class="bg-yellow-500 text-black text-[10px] font-black px-1.5 py-0.5 rounded italic">IMDb ${m.rating}</span></div>
                    </div>
                    <div class="mt-3"><h3 class="text-sm font-bold truncate group-hover:text-yellow-500">${m.title}</h3></div>
                </div>
            `).join('');
        }

        function openPlayer(idx) {
            currentIndex = idx;
            document.getElementById('player-title').innerText = movies[idx].title;
            document.getElementById('video-iframe').src = movies[idx].episodes[0].link;
            document.getElementById('movie-overlay').classList.remove('hidden');
        }

        function closePlayer() { 
            document.getElementById('movie-overlay').classList.add('hidden');
            document.getElementById('video-iframe').src = "";
        }

        const thumbContainer = document.getElementById('thumb-container');
        movies.forEach((m, i) => {
            const t = document.createElement('div');
            t.className = `thumb-circle ${i === 0 ? 'thumb-active' : ''}`;
            t.innerHTML = `<img src="${m.img}" class="w-full h-full object-cover">`;
            t.onclick = () => { currentIndex = i; updateBanner(); };
            thumbContainer.appendChild(t);
        });

        updateBanner(); renderMovieGrid();
    </script>
</body>
</html>
