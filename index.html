<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xô Phim - Xem Phim Hay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .banner-gradient {
            background: linear-gradient(to top, rgba(18,18,18,1) 10%, rgba(18,18,18,0.4) 50%, rgba(18,18,18,0.2) 100%);
        }
        #banner-bg { transition: background-image 0.8s ease-in-out; }
        .thumb-active { border: 2px solid #eab308; opacity: 1 !important; transform: scale(1.1); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #player-overlay { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .episode-btn.active { background-color: #eab308; color: black; font-weight: bold; border-color: #eab308; }
        
        @media (max-width: 768px) {
            .banner-gradient { background: linear-gradient(to top, rgba(18,18,18,1) 30%, rgba(18,18,18,0) 100%); }
        }
    </style>
</head>
<body class="bg-[#121212] text-white font-sans overflow-x-hidden">

    <header class="flex items-center justify-between px-5 md:px-10 py-4 bg-transparent absolute w-full z-40">
        <div class="flex items-center gap-4">
            <i class="fas fa-bars text-2xl md:hidden cursor-pointer"></i>
            <nav class="hidden md:flex gap-6 text-gray-300 text-sm">
                <a href="#" class="hover:text-white font-medium">Chủ Đề</a>
                <a href="#" class="hover:text-white font-medium">Thể Loại</a>
            </nav>
        </div>
        <div class="flex flex-col items-center">
            <div class="text-xl md:text-2xl font-bold flex items-center gap-2">
                <div class="bg-yellow-500 rounded-full p-1.5 md:p-2"><i class="fas fa-play text-black text-[10px] md:text-xs"></i></div>
                Xô Phim
            </div>
        </div>
        <div class="flex items-center gap-4">
            <i class="fas fa-search text-xl cursor-pointer"></i>
            <button class="hidden md:block bg-yellow-500 text-black px-4 py-1.5 rounded-full text-sm font-bold">Đức Anh</button>
        </div>
    </header>

    <section id="banner-container" class="relative h-[75vh] md:h-[85vh] w-full overflow-hidden">
        <div id="banner-bg" class="absolute inset-0 bg-cover bg-center scale-105 transition-all duration-1000"></div>
        <div class="absolute inset-0 banner-gradient"></div>
        <div class="relative z-10 flex flex-col justify-end md:justify-center h-full px-6 md:px-16 pb-16 md:pb-0 text-center md:text-left">
            <h1 id="movie-title" class="text-3xl md:text-5xl font-bold leading-tight drop-shadow-2xl mb-2">--</h1>
            <div class="flex gap-2 items-center justify-center md:justify-start mb-4">
                <span class="border border-yellow-500 text-yellow-500 px-2 py-0.5 rounded text-[10px] font-bold">IMDb 8.5</span>
                <span id="movie-year" class="bg-gray-800/60 px-2 py-0.5 rounded text-[10px]">--</span>
                <span id="movie-info" class="bg-gray-800/60 px-2 py-0.5 rounded text-[10px]">--</span>
            </div>
            <p id="movie-desc" class="hidden md:block text-gray-300 line-clamp-3 text-sm max-w-xl mb-6">--</p>
            <div class="flex items-center justify-center md:justify-start gap-4">
                <button onclick="openPlayer()" class="bg-yellow-500 hover:bg-yellow-400 text-black px-10 py-3 rounded-full font-black text-sm flex items-center gap-2 shadow-lg shadow-yellow-500/20 active:scale-95 transition-transform">
                    <i class="fas fa-play"></i> XEM NGAY
                </button>
            </div>
        </div>
        <div id="thumb-container" class="absolute bottom-5 left-1/2 -translate-x-1/2 md:translate-x-0 md:left-auto md:right-10 flex gap-2 z-20"></div>
    </section>

    <div id="player-overlay" class="fixed inset-0 bg-[#0a0a0a] z-[100] translate-y-full overflow-y-auto">
        <div class="sticky top-0 bg-[#0a0a0a]/95 backdrop-blur-md p-4 flex justify-between items-center z-10 border-b border-white/5">
            <h2 id="playing-title" class="font-bold truncate max-w-[70%] text-yellow-500 text-sm">Xô Phim - Đang Tải...</h2>
            <button onclick="closePlayer()" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors"><i class="fas fa-times"></i></button>
        </div>

        <div class="w-full aspect-video bg-black shadow-2xl">
            <iframe id="video-iframe" class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="p-4 md:p-10 max-w-6xl mx-auto">
            <div class="flex flex-col md:flex-row gap-6 mb-10">
                <div class="w-32 md:w-44 shrink-0 mx-auto md:mx-0">
                    <img id="overlay-poster" class="w-full rounded-xl shadow-2xl border border-white/10 object-cover aspect-[2/3]" src="" alt="poster">
                    <div id="overlay-status" class="mt-3 text-center py-1.5 bg-yellow-500/10 border border-yellow-500/20 text-yellow-500 text-[10px] rounded-full">--</div>
                </div>
                
                <div class="flex-1 text-center md:text-left">
                    <h3 id="overlay-name" class="text-2xl md:text-4xl font-bold mb-1">--</h3>
                    <p id="overlay-subname" class="text-gray-500 text-sm mb-5 italic font-light">--</p>
                    
                    <div class="flex flex-wrap justify-center md:justify-start gap-2 mb-6">
                        <span class="bg-yellow-500 text-black text-[10px] font-black px-2 py-0.5 rounded">IMDb 8.5</span>
                        <span id="overlay-year" class="bg-white/10 text-[10px] px-2 py-0.5 rounded border border-white/5">--</span>
                        <span id="overlay-type" class="bg-white/10 text-[10px] px-2 py-0.5 rounded border border-white/5">--</span>
                        <span id="overlay-ep-count" class="bg-white/10 text-[10px] px-2 py-0.5 rounded border border-white/5">--</span>
                    </div>

                    <div class="flex justify-center md:justify-start gap-3 mb-6">
                        <span class="text-[10px] text-gray-400 border-b border-gray-700 pb-1">Viễn Tưởng</span>
                        <span class="text-[10px] text-gray-400 border-b border-gray-700 pb-1">Khoa Học</span>
                        <span class="text-[10px] text-gray-400 border-b border-gray-700 pb-1">Hài Hước</span>
                    </div>

                    <p id="overlay-desc" class="text-gray-400 text-sm leading-relaxed max-w-3xl">--</p>
                </div>
            </div>

            <h4 class="font-bold mb-5 flex items-center gap-2 text-white border-l-4 border-yellow-500 pl-3"> DANH SÁCH TẬP PHIM</h4>
            <div id="episode-list" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-10 gap-3 mb-24"></div>
        </div>
    </div>

    <script>
        // DATA PHIM 1 (89 TẬP)
        const videoSources1 = ["pFTQlucz", "cQ8tFrQk", "k8Sxo7sx", "7DPRlQzQ", "44KpD8kf", "uOeK0Ujx", "mRWoeJVC", "64poyIqb", "icCNBonE", "e29l3KPG","YoRPHeuK", "VDkPu5Wo", "vgxx7oQm", "8efPH64M", "EdssnX1K", "22DOenUT", "K2dImsnX", "X9yzcMW3", "Wpb0Ek2g", "ezDSIuDo","JUd1SmmR", "GAelqsxJ", "XdJaMJCw", "PjAffVy3", "a1kDbj4o", "sPjCpV9X", "bps1Pwws", "qvqP3bc3", "noPVvkIk", "CAVwg7Dq","magnlHzY", "efleVJL0", "kmhZZ1h0", "lCbgWbJo", "pYqrcrWl", "xU522isQ", "nCBkgpsh", "5lkp4zaB", "JjlvOso2", "0qnGdoCY","BiZiFI4i", "7qZ2yhPP", "YbJpri4W", "YH5O6Gjm", "76JZCY9c", "v3jgCByk", "V62t49Ba", "4eO4gHxT", "jnO8W3C9", "0rhqQ78m","rqiLeo6S", "kOcLr168", "dDol4LDr", "fSv2ynqP", "CstYGxiv", "5V9EDj50", "Jbd7KuAr", "zBT69vsi", "tdlootbb", "14Q0Ozew","DsUFqFsl", "gkdfakrK", "PdG3fITq", "vnENY1R0", "0iwZ96SE", "2l81MkW0", "t4r6CrOy", "yhp76sdX", "VCaQxHnT", "8vq1s9AT","uvFFzk3H", "LY8oKa9l", "FmAMqeJb", "0dDlWcsd", "W9vM67Gg", "JxtvnfMN", "g52ut4ow", "2cQ02X3Y", "uo98wBIC", "JvBtYXZ9","bjCUfBPx", "q5Epnwmw", "d242MJvr", "OEsmazdF", "nbLqdFkr", "6pcM06ru", "jN4U6WW7", "AsErXJ4V", "8WPaTfwB"];
        const eps_con_ra_the_thong = videoSources1.map((id, i) => ({ name: `Tập ${i + 1}`, url: `https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20250827/${id}/index.m3u8` }));

        // DATA PHIM 2 (ĐƯỜNG CUNG KỲ ÁN - Cập nhật mới)
        const eps_duong_cung_ky_an = [
            { name: "Tập 01 - Lồng tiếng", url: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20260205/BHpU80io/index.m3u8" },
            { name: "Tập 02 - Lồng tiếng", url: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20260206/7uu3qRiI/index.m3u8" },
            { name: "Tập 03 - Thuyết minh", url: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20260205/bd3s3dd1/index.m3u8" },
            { name: "Tập 04 - Thuyết minh", url: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20260205/shTS8xWn/index.m3u8" },
            { name: "Tập 05 - Thuyết minh", url: "https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20260206/K3KwyMw2/index.m3u8" }
        ];

        const movies = [
            {
                title: "Còn Ra Thể Thống Gì Nữa",
                subTitle: "Never Give Up - Tình Cảm Hài Hước",
                year: "2024",
                info: "Phim Bộ",
                desc: "Một tiểu thư quý tộc trở thành nữ cướp chính nghĩa tên Gil Dong và hoàng tử Joseon bí mật điều tra cô, tạo nên câu chuyện hoán đổi linh hồn dở khóc dở cười.",
                img: "https://pic5.iqiyipic.com/image/20260206/c4/9d/a_100615299_m_601_vi_m2_720_405.jpg",
                episodes: eps_con_ra_the_thong
            },
            {
                title: "Đường Cung Kỳ Án",
                subTitle: "The Mystery of Tang Court - Cổ Trang Phá Án",
                year: "2025",
                info: "Phần 1",
                desc: "Vụ án mạng kỳ bí tại kinh thành vào đêm Nguyên Tiêu dẫn lối cho đôi bạn trẻ vào những âm mưu thâm hiểm nhất chốn cung đình Đường triều.",
                img: "https://image.tmdb.org/t/p/w780/a2Qi3CQL1KRuL4IYaCbxwqaCKVQ.jpg",
                episodes: eps_duong_cung_ky_an
            }
        ];

        let currentIndex = 0;
        let autoPlayTimer;

        function updateBanner() {
            const movie = movies[currentIndex];
            document.getElementById('banner-bg').style.backgroundImage = `url('${movie.img}')`;
            document.getElementById('movie-title').innerText = movie.title;
            document.getElementById('movie-year').innerText = movie.year;
            document.getElementById('movie-info').innerText = movie.info;
            document.getElementById('movie-desc').innerText = movie.desc;
            document.querySelectorAll('.thumb-item').forEach((t, i) => t.classList.toggle('thumb-active', i === currentIndex));
            currentIndex = (currentIndex + 1) % movies.length;
        }

        function openPlayer() {
            const movie = movies[(currentIndex === 0 ? movies.length : currentIndex) - 1];
            document.getElementById('overlay-name').innerText = movie.title;
            document.getElementById('overlay-subname').innerText = movie.subTitle;
            document.getElementById('overlay-poster').src = movie.img;
            document.getElementById('overlay-desc').innerText = movie.desc;
            document.getElementById('overlay-year').innerText = movie.year;
            document.getElementById('overlay-type').innerText = movie.info;
            document.getElementById('overlay-ep-count').innerText = `Tập ${movie.episodes.length}`;
            document.getElementById('overlay-status').innerText = `Đã chiếu: ${movie.episodes.length} / ${movie.episodes.length} tập`;
            
            const epContainer = document.getElementById('episode-list');
            epContainer.innerHTML = '';
            movie.episodes.forEach((ep, index) => {
                const btn = document.createElement('button');
                btn.className = `episode-btn border border-white/5 bg-white/5 py-2.5 rounded-lg text-[11px] hover:bg-yellow-500/20 transition-all`;
                btn.innerText = (index + 1);
                btn.onclick = () => {
                    document.getElementById('video-iframe').src = ep.url;
                    document.getElementById('playing-title').innerText = `Đang phát: ${movie.title} - ${ep.name}`;
                    document.querySelectorAll('.episode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                epContainer.appendChild(btn);
                if(index === 0) btn.click();
            });

            document.getElementById('player-overlay').style.transform = 'translateY(0)';
            document.body.style.overflow = 'hidden';
            clearInterval(autoPlayTimer);
        }

        function closePlayer() {
            document.getElementById('player-overlay').style.transform = 'translateY(100%)';
            document.getElementById('video-iframe').src = '';
            document.body.style.overflow = 'auto';
            autoPlayTimer = setInterval(updateBanner, 5000);
        }

        const thumbContainer = document.getElementById('thumb-container');
        movies.forEach((m, i) => {
            const thumb = document.createElement('div');
            thumb.className = `w-2 h-2 md:w-8 md:h-1 bg-white/20 rounded-full cursor-pointer transition-all thumb-item`;
            thumb.onclick = () => { currentIndex = i; updateBanner(); };
            thumbContainer.appendChild(thumb);
        });

        updateBanner();
        autoPlayTimer = setInterval(updateBanner, 5000);
    </script>
</body>
</html>
