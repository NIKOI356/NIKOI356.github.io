<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xô Phim - Tết 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --xo-vang: #d4a017; }
        body { background-color: #1a1a20; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* HEADER ĐỎ MỜ CỐ ĐỊNH */
        #header { 
            position: fixed;
            top: 0; left: 0; width: 100%; z-index: 120;
            background: linear-gradient(to bottom, 
                rgba(160, 0, 0, 0.98) 0%, 
                rgba(130, 0, 0, 0.85) 50%, 
                rgba(26, 26, 32, 0) 100%);
            padding-bottom: 25px;
        }

        .nav-scroll { display: flex; overflow-x: auto; white-space: nowrap; gap: 15px; padding: 12px 0 0 0; scrollbar-width: none; }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .nav-item { color: rgba(255,255,255,0.9); font-size: 13px; font-weight: 500; }
        .badge-new { background: #f59e0b; color: #000; font-size: 8px; padding: 1px 3px; border-radius: 2px; font-weight: 900; }

        /* MODAL CẢNH BÁO & HIỆU ỨNG THU NHỎ */
        #tet-alert {
            position: fixed; inset: 0; z-index: 300; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
            transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }
        
        /* Hiệu ứng phóng to ban đầu */
        .alert-box {
            background: #990000; padding: 2rem; border: 4px solid var(--xo-vang); text-align: center; 
            max-width: 85%; border-radius: 24px; box-shadow: 0 0 50px rgba(234,179,8,0.3);
            animation: zoomIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition: all 0.5s ease;
        }

        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        /* Class khi tắt: thu nhỏ về giữa */
        .closing { transform: scale(0) !important; opacity: 0 !important; }

        /* Anh Mèo bo tròn viền vàng */
        .cat-btn {
            width: 100px; height: 100px; margin: 0 auto;
            border-radius: 50%; border: 4px solid var(--xo-vang);
            overflow: hidden; cursor: pointer; transition: transform 0.2s;
            box-shadow: 0 0 15px var(--xo-vang);
        }
        .cat-btn:active { transform: scale(0.9); }
        .cat-btn img { width: 100%; height: 100%; object-fit: cover; }

        /* UI Elements */
        .sakura { position: fixed; top: -10%; z-index: 100; pointer-events: none; background: #ffb7c5; border-radius: 50% 0 50% 50%; animation: fall linear infinite; }
        @keyframes fall { 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
        #fireworksCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; }
        .banner-gradient { background: linear-gradient(to top, #1a1a20 0%, rgba(26,26,32,0.5) 50%, transparent 100%); }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div id="tet-alert">
        <div class="alert-box" id="alertBox">
            <h2 class="text-2xl font-black mb-3 text-yellow-400 italic uppercase">Thông Báo Tết</h2>
            <p class="text-md font-bold text-white mb-6 leading-tight">ĂN TẾT LÀNH MẠNH - TRÁNH XA CỜ BẠC<br>
            <span class="text-xs font-normal text-gray-200">Chúc các bạn yêu ăn Tết vui vẻ, mạnh khỏe!</span></p>
            
            <div class="cat-btn" onclick="closeAlertWithEffect()">
                <img src="https://jbagy.me/wp-content/uploads/2025/04/Hinh-meme-meo-cuoi-deu-1.jpg" alt="Mèo cười đểu">
            </div>
            
            <p class="text-[10px] text-yellow-500 font-bold mt-4 uppercase tracking-widest">Chạm Mèo để vào phim</p>
        </div>
    </div>

    <header id="header" class="px-5 pt-5">
        <div class="flex items-center justify-between mb-1">
            <div class="logo-container flex items-center gap-2">
                <div class="w-[30px] h-[26px] bg-[#d4a017] rounded-b-lg"></div>
                <span class="text-lg font-black text-yellow-500 tracking-tighter">XÔ PHIM</span>
            </div>
            <div class="flex items-center gap-4 text-gray-200">
                <i class="fas fa-search text-sm"></i>
                <div class="w-7 h-7 rounded-full bg-yellow-500 flex items-center justify-center text-black font-bold text-[10px]">AD</div>
            </div>
        </div>
        <nav class="nav-scroll">
            <a href="#" class="nav-item">Chủ Đề</a>
            <a href="#" class="nav-item">Thể loại <i class="fas fa-angle-down text-[10px]"></i></a>
            <a href="#" class="nav-item">Phim Lẻ</a>
            <a href="#" class="nav-item">Phim Bộ</a>
            <a href="#" class="nav-item"><span class="badge-new">NEW</span> Xem Chung</a>
            <a href="#" class="nav-item">Quốc gia</a>
        </nav>
    </header>

    <section class="relative h-[75vh] w-full overflow-hidden">
        <div id="banner-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000 scale-105"></div>
        <div class="absolute inset-0 banner-gradient"></div>
        <div class="relative z-10 flex flex-col items-center justify-end h-full px-6 pb-12 text-center">
            <div class="mb-6">
                <h1 id="title" class="text-4xl font-black mb-2 italic uppercase drop-shadow-md tracking-tight">--</h1>
                <p id="sub" class="text-yellow-500/90 text-xs font-bold mb-4 tracking-widest">--</p>
                <div class="flex justify-center gap-2 mb-6 text-[10px]">
                    <span id="rating" class="border border-yellow-500 text-yellow-500 px-2 py-0.5 rounded font-bold">--</span>
                    <span id="year" class="bg-white/10 px-2 py-0.5 rounded">--</span>
                    <span id="status" class="bg-white/10 px-2 py-0.5 rounded">--</span>
                </div>
                <button onclick="playCurrent()" class="bg-yellow-500 text-black px-10 py-2.5 rounded-full font-black text-xs hover:scale-105 transition shadow-lg uppercase tracking-widest">Xem Ngay</button>
            </div>
            <div id="thumb-container" class="flex gap-3 overflow-x-auto no-scrollbar pb-2 w-full justify-center"></div>
        </div>
    </section>

    <main class="px-5 py-10 relative z-20">
        <h2 class="text-md font-black italic uppercase mb-8 border-l-4 border-yellow-500 pl-3 tracking-widest">Phim Mới Cập Nhật</h2>
        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4"></div>
    </main>

    <div id="player-overlay" class="fixed inset-0 z-[200] hidden bg-black flex flex-col">
        <div class="p-4 flex justify-between items-center bg-[#1a1a20]">
            <button onclick="closePlayer()" class="text-white text-xl"><i class="fas fa-times"></i></button>
            <h2 id="player-title" class="font-bold uppercase text-[10px] text-gray-400">Đang phát</h2>
            <div class="w-6"></div>
        </div>
        <iframe id="main-iframe" class="flex-1 w-full" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const movies = [
            {
                title: "Phim Mẫu 01",
                sub: "Sample Movie One",
                year: "2026",
                rating: "9.0",
                status: "Full HD",
                img: "https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=2070&auto=format&fit=crop",
                link: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            }
        ];

        let cur = 0; let timer;

        function closeAlertWithEffect() {
            const box = document.getElementById('alertBox');
            const overlay = document.getElementById('tet-alert');
            
            // Hiệu ứng thu nhỏ về tâm
            box.classList.add('closing');
            overlay.style.opacity = '0';
            
            setTimeout(() => {
                overlay.style.display = 'none';
                startSlide();
            }, 500);
        }

        function update() {
            if(movies.length === 0) return;
            const m = movies[cur];
            document.getElementById('banner-bg').style.backgroundImage = `url('${m.img}')`;
            document.getElementById('title').innerText = m.title;
            document.getElementById('sub').innerText = m.sub;
            document.getElementById('year').innerText = m.year;
            document.getElementById('rating').innerText = `IMDb ${m.rating}`;
            document.getElementById('status').innerText = m.status;
            document.querySelectorAll('.cat-btn img').forEach(img => img.style.opacity = '1');
        }

        function startSlide() {
            clearInterval(timer);
            timer = setInterval(() => { cur = (cur + 1) % movies.length; update(); }, 3000);
        }

        // Sakura nhẹ nhàng
        setInterval(() => {
            const s = document.createElement('div');
            s.className = 'sakura';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.width = s.style.height = Math.random() * 5 + 3 + 'px';
            s.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 7000);
        }, 500);

        // Pháo hoa
        const cvs = document.getElementById('fireworksCanvas');
        const ctx = cvs.getContext('2d');
        let pts = [];
        const resize = () => { cvs.width = innerWidth; cvs.height = innerHeight; };
        window.onresize = resize; resize();

        class Pt {
            constructor(x, y, c) {
                this.x = x; this.y = y; this.c = c;
                this.v = { x: (Math.random()-0.5)*5, y: (Math.random()-0.5)*5 };
                this.a = 1;
            }
            draw() { ctx.globalAlpha = this.a; ctx.beginPath(); ctx.arc(this.x, this.y, 1.5, 0, 7); ctx.fillStyle = this.c; ctx.fill(); }
            up() { this.v.y += 0.04; this.x += this.v.x; this.y += this.v.y; this.a -= 0.015; }
        }

        function loop() {
            ctx.clearRect(0,0,cvs.width,cvs.height);
            pts.forEach((p, i) => { if(p.a > 0) { p.up(); p.draw(); } else pts.splice(i,1); });
            requestAnimationFrame(loop);
        }
        setInterval(() => { if(scrollY < 300) {
            const colors = ['#f59e0b', '#ef4444', '#fff'];
            const c = colors[Math.floor(Math.random()*3)];
            const x = Math.random()*cvs.width, y = Math.random()*cvs.height*0.4;
            for(let i=0; i<15; i++) pts.push(new Pt(x, y, c));
        }}, 2500);
        loop();

        function init() {
            const grid = document.getElementById('movie-grid');
            const thumbs = document.getElementById('thumb-container');
            movies.forEach((m, i) => {
                const t = document.createElement('div');
                t.className = `thumb-circle w-[45px] h-[45px] rounded-full border-2 border-transparent opacity-50 overflow-hidden cursor-pointer`;
                t.innerHTML = `<img src="${m.img}" class="w-full h-full object-cover">`;
                t.onclick = () => { cur = i; update(); };
                thumbs.appendChild(t);
                grid.innerHTML += `
                    <div class="cursor-pointer" onclick="playMovie(${i})">
                        <div class="relative aspect-[2/3] rounded-lg overflow-hidden bg-gray-900 shadow-lg">
                            <img src="${m.img}" class="w-full h-full object-cover">
                        </div>
                        <h3 class="mt-2 font-semibold text-[11px] truncate text-gray-400">${m.title}</h3>
                    </div>
                `;
            });
            update();
        }

        function playMovie(i) {
            document.getElementById('main-iframe').src = movies[i].link;
            document.getElementById('player-overlay').classList.remove('hidden');
        }
        function closePlayer() { 
            document.getElementById('player-overlay').classList.add('hidden'); 
            document.getElementById('main-iframe').src = ""; 
        }
        function playCurrent() { playMovie(cur); }

        init();
    </script>
</body>
</html>
