<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim - ok 1 (Auto-Banner)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f1115;
            --primary-yellow: #ffc107;
            --dropdown-bg: #15181e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: white; min-height: 100vh; overflow-x: hidden; }

        /* --- Header Đầy Đủ (ok 1) --- */
        .navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 40px; background-color: var(--bg-dark);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo-wrap { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; }
        .logo-img { width: 40px; height: 40px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logo-img::after { content: "\f144"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: #222; font-size: 20px; }
        .brand-name { font-size: 22px; font-weight: 800; }

        .search-container { position: relative; width: 280px; }
        .search-container input {
            width: 100%; padding: 10px 15px 10px 40px;
            background: rgba(255, 255, 255, 0.08); border: none; border-radius: 8px;
            color: white; font-size: 14px; outline: none;
        }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #999; }

        .nav-center { display: flex; align-items: center; gap: 15px; }
        .nav-item { position: relative; padding: 10px 0; }
        .nav-link { 
            text-decoration: none; color: #eee; font-size: 14px; font-weight: 500; 
            cursor: pointer; display: flex; align-items: center; gap: 4px; white-space: nowrap;
        }
        .nav-link:hover { color: var(--primary-yellow); }

        .dropdown-menu {
            position: absolute; top: 100%; left: 0; background-color: var(--dropdown-bg);
            padding: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            opacity: 0; visibility: hidden; transform: translateY(10px); transition: 0.3s;
        }
        .nav-item:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        .mega-menu { min-width: 500px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .country-menu { min-width: 160px; }
        .dropdown-menu a { color: #ccc; text-decoration: none; font-size: 13px; display: block; padding: 5px 0; }
        .dropdown-menu a:hover { color: var(--primary-yellow); padding-left: 5px; }

        .badge-new { background-color: var(--primary-yellow); color: #000; font-size: 9px; font-weight: 800; padding: 2px 4px; border-radius: 4px; margin-right: 4px; }
        .btn-member { background-color: #f1f3f5; color: #1a1a1b; border: none; padding: 10px 20px; border-radius: 25px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; }

        /* --- Banner Section --- */
        .hero-banner {
            position: relative; width: 100%; height: 550px;
            display: flex; align-items: center; padding: 0 60px;
            background-size: cover; background-position: center;
            transition: background 0.8s ease-in-out;
        }
        .hero-banner::before { 
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(to right, var(--bg-dark) 30%, transparent 100%); 
        }

        .hero-content { z-index: 2; max-width: 650px; }
        .movie-title { font-size: clamp(30px, 5vw, 55px); font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
        .movie-sub { color: var(--primary-yellow); font-size: 18px; font-style: italic; margin-bottom: 15px; }
        .movie-meta { display: flex; gap: 10px; margin-bottom: 20px; font-size: 12px; font-weight: 700; }
        .meta-tag { background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); }
        .imdb-tag { color: var(--primary-yellow); border-color: var(--primary-yellow); }
        .movie-desc { color: #ccc; line-height: 1.6; margin-bottom: 30px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        .btn-play { 
            width: 60px; height: 60px; background: var(--primary-yellow); 
            color: black; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 25px; text-decoration: none; 
        }

        /* Điều hướng thủ công */
        .banner-nav { position: absolute; right: 60px; bottom: 40px; display: flex; gap: 15px; z-index: 10; }
        .nav-arrow { width: 45px; height: 45px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }
        .nav-arrow:hover { background: var(--primary-yellow); color: black; }

        /* Mobile & TV Fix */
        @media (max-width: 1100px) { .nav-center, .search-container { display: none; } }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <a href="#" class="logo-wrap">
                <div class="logo-img"></div>
                <span class="brand-name">RoPhim</span>
            </a>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm kiếm phim, diễn viên">
            </div>
        </div>

        <nav class="nav-center">
            <div class="nav-item"><a class="nav-link">Chủ Đề</a></div>
            <div class="nav-item">
                <a class="nav-link">Thể loại <i class="fa-solid fa-caret-down"></i></a>
                <div class="dropdown-menu mega-menu">
                    <a href="#">Chính kịch</a> <a href="#">Khoa học</a> <a href="#">Tình cảm</a> <a href="#">Cổ trang</a>
                    <a href="#">Hành động</a> <a href="#">Hình sự</a> <a href="#">Hài hước</a> <a href="#">Kinh dị</a>
                </div>
            </div>
            <div class="nav-item"><a class="nav-link">Phim Lẻ</a></div>
            <div class="nav-item"><a class="nav-link">Phim Bộ</a></div>
            <div class="nav-item">
                <a class="nav-link">Quốc gia <i class="fa-solid fa-caret-down"></i></a>
                <div class="dropdown-menu country-menu">
                    <a href="#">Hàn Quốc</a> <a href="#">Thái Lan</a> <a href="#">Nhật Bản</a> <a href="#">Âu Mỹ</a>
                    <a href="#">Trung Quốc</a> <a href="#">Anh</a> <a href="#">Ấn Độ</a> <a href="#">Hồng Kông</a>
                </div>
            </div>
            <div class="nav-item"><a class="nav-link">Diễn Viên</a></div>
            <div class="nav-item"><a class="nav-link">Lịch Chiếu</a></div>
            <div class="nav-item"><a class="nav-link"><span class="badge-new">NEW</span>Reviews</a></div>
        </nav>

        <button class="btn-member"><i class="fa-solid fa-user"></i> Thành viên</button>
    </header>

    <section class="hero-banner" id="hero-banner">
        <div class="hero-content">
            <h1 class="movie-title" id="m-title"></h1>
            <div class="movie-sub" id="m-sub"></div>
            <div class="movie-meta">
                <span class="meta-tag imdb-tag" id="m-rating"></span>
                <span class="meta-tag" id="m-year"></span>
                <span class="meta-tag" id="m-status"></span>
            </div>
            <p class="movie-desc" id="m-desc"></p>
            <div style="display: flex; align-items: center; gap: 20px;">
                <a href="#" class="btn-play" id="m-link"><i class="fa-solid fa-play"></i></a>
                <span style="font-weight: 700; letter-spacing: 1px;">XEM NGAY</span>
            </div>
        </div>

        <div class="banner-nav">
            <div class="nav-arrow" onclick="prevMovie()"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="nav-arrow" onclick="nextMovie()"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
    </section>

    <script>
        const movies = [
            { title: "Mưa Đỏ", sub: "Red Rain", year: "2026", rating: "8.2", status: "YouTube", desc: "Một tác phẩm mang đầy màu sắc nghệ thuật và kịch tính. Câu chuyện đưa người xem vào một không gian huyền bí, nơi những cơn mưa đỏ mang theo những bí mật và thay đổi định mệnh.", img: "https://mir-s3-cdn-cf.behance.net/project_modules/1400_webp/0b1372232709307.68a20d789415d.jpg" },
            { title: "Quang Phổ", sub: "Spectral", year: "2026", rating: "7.3", status: "Bản Đẹp", desc: "Một đội đặc nhiệm tinh nhuệ thực hiện nhiệm vụ tại một thành phố đang bị tàn phá bởi những sinh vật vô hình bí ẩn.", img: "https://phimimg.com/upload/vod/20260116-1/5b1f85f0fbcc96ca4bad610602025626.jpg" },
            { title: "Trò Chơi Kẻ Thao Túng", sub: "My Sister's Bones", year: "2026", rating: "7.6", status: "Phim Mới", desc: "Sau cái chết đột ngột của cha, hai chị em bị lôi kéo vào một trò chơi tâm lý đầy nguy hiểm.", img: "https://phimimg.com/upload/vod/20260202-1/90b04eb17f3d2b9b3afa7e90aac58e41.jpg" },
            { title: "Avatar: Lửa và Tro Tàn", sub: "Avatar: Fire and Ash", year: "2025", rating: "9.0", status: "Phim Chiếu Rạp", desc: "Jake Sully và Neytiri sẽ phải đối mặt với một bộ tộc Na'vi hung dữ hơn — Tộc Người Tro Tàn.", img: "https://phimimg.com/upload/vod/20251221-1/687373bb9894616507f27c74c0eaa598.jpg" }
            // (Bạn có thể dán tiếp 14 phim còn lại vào đây)
        ];

        let currentIndex = 0;
        const banner = document.getElementById('hero-banner');

        function updateBanner(index) {
            const m = movies[index];
            banner.style.backgroundImage = `url('${m.img}')`;
            document.getElementById('m-title').innerText = m.title;
            document.getElementById('m-sub').innerText = m.sub;
            document.getElementById('m-rating').innerText = `IMDb ${m.rating}`;
            document.getElementById('m-year').innerText = m.year;
            document.getElementById('m-status').innerText = m.status;
            document.getElementById('m-desc').innerText = m.desc;
        }

        function nextMovie() { currentIndex = (currentIndex + 1) % movies.length; updateBanner(currentIndex); }
        function prevMovie() { currentIndex = (currentIndex - 1 + movies.length) % movies.length; updateBanner(currentIndex); }

        // Khởi tạo & Tự động chuyển sau 3 giây
        updateBanner(0);
        setInterval(nextMovie, 3000); 
    </script>
</body>
</html>
