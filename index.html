<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ao Phim Của Đức - Stranger Things Full Seasons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff9d00;
            --bg-deep: #060606;
            --bg-card: #121212;
            --text-color: #e5e5e5;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
        }

        /* Header */
        header {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 4%; background: rgba(0,0,0,0.8); z-index: 1000; box-sizing: border-box;
        }
        .logo img { height: 45px; }

        /* Hero */
        .hero {
            height: 70vh;
            background: linear-gradient(to top, var(--bg-deep), transparent),
                        url('poster-stranger 99-.jpg');
            background-size: cover; background-position: center 20%;
            display: flex; align-items: center; padding: 0 4%;
        }
        .hero-info h1 { font-size: 3.5rem; margin: 0; text-transform: uppercase; }

        /* PHẦN CHỌN SEASON (MỚI) */
        .container { padding: 0 4%; margin-top: -50px; position: relative; z-index: 10; }
        
        .season-tabs {
            display: flex; gap: 15px; margin-bottom: 20px;
            overflow-x: auto; padding-bottom: 10px;
        }
        .season-btn {
            background: #222; color: #fff; border: 1px solid #444;
            padding: 10px 25px; border-radius: 5px; cursor: pointer;
            font-weight: bold; transition: 0.3s; white-space: nowrap;
        }
        .season-btn.active {
            background: var(--primary); color: #000; border-color: var(--primary);
        }

        /* Danh sách tập phim */
        .episode-list {
            display: none; /* Ẩn mặc định */
            background: #111; padding: 25px; border-radius: 8px;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px;
            border: 1px solid #222;
        }
        .episode-list.active { display: grid; } /* Hiện khi có class active */

        .ep-box {
            background: #222; text-align: center; padding: 12px; border-radius: 4px;
            text-decoration: none; color: #fff; font-weight: bold; border: 1px solid #333;
            transition: 0.2s;
        }
        .ep-box:hover { background: #fff; color: #000; }

        .row-title { font-size: 22px; margin: 40px 0 15px; border-left: 4px solid var(--primary); padding-left: 10px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo"><img src="logo1.png"></a>
</header>

<section class="hero">
    <div class="hero-info">
        <h1>Stranger Things</h1>
        <p style="max-width: 600px; color: #ccc;">Trọn bộ 5 phần phim kinh điển của Netflix. Hãy chọn phần phim bạn muốn xem bên dưới.</p>
    </div>
</section>

<div class="container">
    <h2 class="row-title">Chọn phần phim</h2>
    
    <div class="season-tabs">
        <button class="season-btn active" onclick="openSeason(event, 's5')">PHẦN 5 (MỚI)</button>
        <button class="season-btn" onclick="openSeason(event, 's4')">PHẦN 4</button>
        <button class="season-btn" onclick="openSeason(event, 's3')">PHẦN 3</button>
        <button class="season-btn" onclick="openSeason(event, 's2')">PHẦN 2</button>
        <button class="season-btn" onclick="openSeason(event, 's1')">PHẦN 1</button>
    </div>

    <div id="s5" class="episode-list active">
        <a href="https://player.phimapi.com/player/?url=https://s6.kkphimplayer6.com/20251127/VdVcTjll/index.m3u8" class="ep-box">TẬP 1</a>
        <a href="https://player.phimapi.com/player/?url=...LINK_TAP_2..." class="ep-box">TẬP 2</a>
        <a href="#" class="ep-box">TẬP 3</a>
        <a href="#" class="ep-box">TẬP 4</a>
        <a href="#" class="ep-box">TẬP 5</a>
        <a href="#" class="ep-box">TẬP 6</a>
        <a href="#" class="ep-box">TẬP 7</a>
        <a href="#" class="ep-box">TẬP 8</a>
    </div>

    <div id="s4" class="episode-list">
        <a href="#" class="ep-box">TẬP 1</a>
        <a href="#" class="ep-box">TẬP 2</a>
        <a href="#" class="ep-box">TẬP 3</a>
        </div>

    <div id="s3" class="episode-list">
        <a href="#" class="ep-box">TẬP 1</a>
        <a href="#" class="ep-box">TẬP 2</a>
    </div>

    <div id="s2" class="episode-list">
        <a href="#" class="ep-box">TẬP 1</a>
    </div>

    <div id="s1" class="episode-list">
        <a href="#" class="ep-box">TẬP 1</a>
    </div>

</div>

<script>
    function openSeason(evt, seasonName) {
        var i, tabcontent, tablinks;
        // Ẩn tất cả các danh sách tập
        tabcontent = document.getElementsByClassName("episode-list");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        // Bỏ màu active ở các nút
        tablinks = document.getElementsByClassName("season-btn");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        // Hiện danh sách tập của phần được chọn
        document.getElementById(seasonName).style.display = "grid";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
