<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim - ok 1 Header Only</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f1115;
            --primary-orange: #f37022;
            --primary-yellow: #ffc107;
            --dropdown-bg: rgba(21, 24, 30, 0.98);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: white; min-height: 100vh; }

        /* --- Header Trong Suốt --- */
        .navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 40px; 
            background: rgba(15, 17, 21, 0.95); /* Tạm thời để nền tối để bạn dễ nhìn khi chưa có banner */
            position: sticky; top: 0; width: 100%; z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        .logo-wrap { display: flex; align-items: center; gap: 8px; text-decoration: none; color: white; }
        .logo-img { width: 35px; height: 35px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logo-img::after { content: "\f144"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: #222; font-size: 18px; }
        .brand-name { font-size: 20px; font-weight: 800; }

        .search-container { position: relative; width: 250px; }
        .search-container input {
            width: 100%; padding: 8px 12px 8px 35px;
            background: rgba(255, 255, 255, 0.1); border: none; border-radius: 20px;
            color: white; font-size: 13px; outline: none;
        }
        .search-container i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #999; }

        /* Menu chính */
        .nav-center { display: flex; align-items: center; gap: 15px; }
        .nav-item { position: relative; padding: 10px 0; }
        .nav-link { text-decoration: none; color: #fff; font-size: 14px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .nav-link:hover { color: var(--primary-yellow); }

        /* Dropdowns chuẩn */
        .dropdown-menu {
            position: absolute; top: 100%; left: 0; background-color: var(--dropdown-bg);
            padding: 20px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            opacity: 0; visibility: hidden; transform: translateY(10px); transition: 0.3s;
            backdrop-filter: blur(15px);
        }
        .nav-item:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        .mega-menu { min-width: 500px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .country-menu { min-width: 160px; display: flex; flex-direction: column; gap: 5px; }
        .dropdown-menu a { color: #ccc; text-decoration: none; font-size: 13px; display: block; padding: 5px 0; }
        .dropdown-menu a:hover { color: var(--primary-yellow); padding-left: 5px; }

        /* Mobile Toggle */
        .menu-toggle { display: none; font-size: 22px; cursor: pointer; }

        /* --- Responsive --- */
        @media (max-width: 1100px) {
            .nav-center { display: none; } /* Tạm thời ẩn menu dài trên mobile */
            .menu-toggle { display: block; }
            .navbar { padding: 10px 20px; }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>
            <a href="#" class="logo-wrap">
                <div class="logo-img"></div>
                <span class="brand-name">RoPhim</span>
            </a>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm kiếm phim...">
            </div>
        </div>

        <nav class="nav-center">
            <div class="nav-item"><a class="nav-link">Chủ Đề</a></div>
            <div class="nav-item">
                <a class="nav-link">Thể loại <i class="fa-solid fa-caret-down"></i></a>
                <div class="dropdown-menu mega-menu">
                    <a href="#">Hành động</a> <a href="#">Viễn tưởng</a> <a href="#">Tình cảm</a> <a href="#">Kinh dị</a>
                </div>
            </div>
            <div class="nav-item"><a class="nav-link">Phim Lẻ</a></div>
            <div class="nav-item"><a class="nav-link">Phim Bộ</a></div>
            <div class="nav-item">
                <a class="nav-link">Quốc gia <i class="fa-solid fa-caret-down"></i></a>
                <div class="dropdown-menu country-menu">
                    <a href="#">Hàn Quốc</a> <a href="#">Âu Mỹ</a> <a href="#">Trung Quốc</a> <a href="#">Nhật Bản</a>
                </div>
            </div>
            <div class="nav-item"><a class="nav-link">Diễn Viên</a></div>
            <div class="nav-item"><a class="nav-link"><span style="background:var(--primary-yellow); color:#000; font-size:9px; padding:2px 4px; border-radius:4px; font-weight:800; margin-right:5px;">NEW</span>Reviews</a></div>
        </nav>

        <button style="background: #fff; color:#000; border:none; padding: 10px 22px; border-radius: 25px; font-weight: 600; cursor: pointer;">
            <i class="fa-solid fa-user"></i> Thành viên
        </button>
    </header>

    <div style="padding: 100px; text-align: center;">
        <h2 style="color: #444;">Nội dung sẽ được cập nhật tại đây...</h2>
    </div>

</body>
</html>
