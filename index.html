<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Phim Của Đức</title>
    <style>
        /* CSS cơ bản cho giống web phim */
        body { background: #141414; color: white; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #e50914; }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .movie-card:hover { transform: scale(1.05); }

        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .movie-card h3 {
            font-size: 14px;
            padding: 10px;
            margin: 0;
            text-align: center;
            height: 40px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>PHIM HAY CỦA ĐỨC</h1>

    <div class="movie-grid" id="movie-list">
        <p>Đang tải phim...</p>
    </div>

    <script>
        // Hàm lấy dữ liệu từ API phim miễn phí
        async function fetchMovies() {
            try {
                // Sử dụng API của OPhim (một nguồn rất phổ biến tại VN)
                const response = await fetch('https://ophim1.com/danh-sach/phim-moi-cap-nhat?page=1');
                const data = await response.json();
                const movieList = document.getElementById('movie-list');
                movieList.innerHTML = ''; // Xóa chữ "Đang tải"

                data.items.forEach(movie => {
                    // Tạo khung hiển thị cho từng bộ phim
                    const movieCard = `
                        <div class="movie-card">
                            <img src="https://img.ophim.live/uploads/movies/${movie.thumb_url}" alt="${movie.name}">
                            <h3>${movie.name}</h3>
                        </div>
                    `;
                    movieList.innerHTML += movieCard;
                });
            } catch (error) {
                console.error("Lỗi khi lấy phim:", error);
                document.getElementById('movie-list').innerHTML = "Không thể tải phim, hãy thử lại sau!";
            }
        }

        // Chạy hàm lấy phim
        fetchMovies();
    </script>
</body>
</html>
