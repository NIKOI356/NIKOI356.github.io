<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim Header</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header class="navbar">
    <div class="logo-container">
        <div class="logo-icon">
            <i data-lucide="play-circle" class="play-icon"></i>
        </div>
        <div class="logo-text">
            <span class="brand-name">RoPhim</span>
            <span class="tagline">Phim hay cả rổ</span>
        </div>
    </div>

    <div class="search-box">
        <i data-lucide="search" class="search-icon"></i>
        <input type="text" placeholder="Tìm kiếm phim, diễn viên">
    </div>

    <nav class="nav-links">
        <a href="#">Chủ Đề</a>
        <div class="dropdown">
            <a href="#">Thể loại <i data-lucide="chevron-down"></i></a>
        </div>
        <a href="#">Phim Lẻ</a>
        <a href="#">Phim Bộ</a>
        <a href="#">Xem Chung</a>
        <div class="dropdown">
            <a href="#">Quốc gia <i data-lucide="chevron-down"></i></a>
        </div>
        <a href="#">Diễn Viên</a>
        <a href="#">Lịch Chiếu</a>
        <div class="badge-item">
            <span class="badge">NEW</span>
            <a href="#">Reviews</a>
        </div>
    </nav>

    <div class="user-action">
        <button class="btn-member">
            <i data-lucide="user" class="user-icon"></i>
            Thành viên
        </button>
    </div>
</header>

<script>
    lucide.createIcons();
</script>
</body>
</html>
