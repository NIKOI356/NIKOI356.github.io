<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPhim - ok 1 Mobile Search Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --bg-dark: #14161b;
            --primary-yellow: #ffc107;
            --dropdown-bg: #15181e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: white; min-height: 100vh; overflow-x: hidden; }

        /* --- Navbar --- */
        .navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 20px; background-color: var(--bg-dark);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05);
            height: 60px;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; flex: 1; }
        .menu-toggle { font-size: 20px; cursor: pointer; color: white; }

        /* Logo chuẩn ảnh 1 */
        .logo-wrap { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; transition: 0.3s; }
        .logo-img { width: 35px; height: 35px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logo-img::after { content: "\f144"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: #222; font-size: 18px; }
        .brand-name { font-size: 20px; font-weight: 800; }
        
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .search-trigger-icon { font-size: 20px; cursor: pointer; color: white; }

        /* --- Ô tìm kiếm Mobile (Ảnh 2) --- */
        .mobile-search-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: none; align-items: center;
            padding: 0 15px; z-index: 1001;
        }
        .mobile-search-overlay.active { display: flex; }

        .search-input-wrap {
            flex: 1; background: rgba(255, 255, 255, 0.08);
            border-radius: 8px; display: flex; align-items: center; padding: 8px 15px;
        }
        .search-input-wrap input {
            width: 100%; background: transparent; border: none;
            color: white; outline: none; font-size: 14px;
        }
        .close-search { color: #ff5c5c; font-size: 22px; margin-left: 15px; cursor: pointer; }

        /* Sidebar Menu Mobile */
        .nav-center { 
            position: fixed; top: 0; left: -100%; width: 300px; height: 100vh;
            background: var(--dropdown-bg); flex-direction: column; align-items: flex-start;
            padding: 70px 30px; transition: 0.4s ease; z-index: 2000;
        }
        .nav-center.active { left: 0; }
        .close-menu { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; }

        /* Nút Thành viên trong Sidebar */
        .mobile-member-btn { 
            background-color: #f1f3f5; color: #1a1a1b; border: none; padding: 12px 25px; 
            border-radius: 25px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 30px;
        }

        .nav-item { width: 100%; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-link { text-decoration: none; color: white; font-size: 16px; font-weight: 500; }

        /* Bạn đang quan tâm gì */
        .interest-section { padding: 30px 20px; }
        .topic-grid { display: flex; overflow-x: auto; gap: 12px; scrollbar-width: none; }
        .topic-grid::-webkit-scrollbar { display: none; }
        .topic-card { min-width: 140px; height: 100px; border-radius: 12px; padding: 15px; display: flex; flex-direction: column; justify-content: flex-end; text-decoration: none; }
        .t-1 { background: linear-gradient(to bottom right, #3f4c6b, #991b1b); }
        .t-2 { background: linear-gradient(to bottom right, #134e4a, #10b981); }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-left" id="header-main-left">
            <div class="menu-toggle" id="bars-btn"><i class="fa-solid fa-bars-staggered"></i></div>
            <a href="#" class="logo-wrap">
                <div class="logo-img"></div>
                <span class="brand-name">RoPhim</span>
            </a>
        </div>

        <div class="nav-right" id="header-main-right">
            <i class="fa-regular fa-bell" style="font-size: 20px;"></i>
            <i class="fa-solid fa-magnifying-glass search-trigger-icon" id="open-search"></i>
        </div>

        <div class="mobile-search-overlay" id="search-overlay">
            <div class="search-input-wrap">
                <input type="text" id="mobile-search-input" placeholder="Tìm kiếm phim, diễn viên">
            </div>
            <i class="fa-solid fa-xmark close-search" id="close-search"></i>
        </div>
    </header>

    <nav class="nav-center" id="mobile-menu">
        <div class="close-menu" id="close-btn"><i class="fa-solid fa-xmark"></i></div>
        <button class="mobile-member-btn"><i class="fa-solid fa-user"></i> Thành viên</button>
        <div class="nav-item"><a class="nav-link">Chủ Đề</a></div>
        <div class="nav-item"><a class="nav-link">Thể loại</a></div>
        <div class="nav-item"><a class="nav-link">Phim Lẻ</a></div>
        <div class="nav-item"><a class="nav-link">Phim Bộ</a></div>
        <div class="nav-item"><a class="nav-link">Quốc gia</a></div>
    </nav>

    <section class="interest-section">
        <h2 style="font-size: 18px; margin-bottom: 20px;">Bạn đang quan tâm gì?</h2>
        <div class="topic-grid">
            <a href="#" class="topic-card t-1"><h3>Thuyết Minh Tuổi Thơ</h3></a>
            <a href="#" class="topic-card t-2"><h3>Sitcom</h3></a>
        </div>
    </section>

    <script>
        // Xử lý tìm kiếm Mobile (Chuẩn ảnh 1 & 2)
        const openSearch = document.getElementById('open-search');
        const closeSearch = document.getElementById('close-search');
        const searchOverlay = document.getElementById('search-overlay');
        const searchInput = document.getElementById('mobile-search-input');

        openSearch.onclick = () => {
            searchOverlay.classList.add('active');
            searchInput.focus(); // Bật bàn phím điện thoại
        };

        closeSearch.onclick = () => {
            searchOverlay.classList.remove('active');
        };

        // Xử lý Sidebar Menu
        const barsBtn = document.getElementById('bars-btn');
        const closeBtn = document.getElementById('close-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        barsBtn.onclick = () => mobileMenu.classList.add('active');
        closeBtn.onclick = () => mobileMenu.classList.remove('active');
    </script>
</body>
</html>
